<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Verification - Goodwill</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'Noto Sans', 'sans-serif'],
                    },
                    colors: {
                        'goodwill-blue': '#2563eb',
                        'goodwill-dark-blue': '#1d4ed8',
                        'colorful-primary': '#ff6b6b',
                        'colorful-secondary': '#4ecdc4',
                        'colorful-accent': '#45b7d1',
                        'colorful-gradient-start': '#667eea',
                        'colorful-gradient-end': '#764ba2',
                    },
                    keyframes: {
                        slideUp: {
                            '0%': { transform: 'translateY(100%)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        },
                        slideInLeft: {
                            '0%': { transform: 'translateX(-30px)', opacity: '0' },
                            '100%': { transform: 'translateX(0)', opacity: '1' }
                        },
                        progressSlide: {
                            '0%': { width: '0%' },
                            '100%': { width: '100%' }
                        },
                        progressSlideHalf: {
                            '0%': { width: '0%' },
                            '100%': { width: '30%' }
                        },
                        pulse: {
                            '0%, 100%': { opacity: '1' },
                            '50%': { opacity: '0.5' }
                        }
                    },
                    animation: {
                        slideUp: 'slideUp 0.6s ease-out forwards',
                        slideInLeft: 'slideInLeft 0.4s ease-out forwards',
                        progressSlide: 'progressSlide 1.2s ease-out forwards',
                        progressSlideHalf: 'progressSlideHalf 1.2s ease-out forwards',
                        pulse: 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite'
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 font-sans overflow-hidden transition-all duration-500" id="body">
    <div class="min-h-screen bg-gradient-to-b from-goodwill-blue to-goodwill-dark-blue transition-all duration-500"
        id="mainBg">
        <!-- Mobile Container -->
        <div id="mobileContainer"
            class="max-w-md mx-auto bg-white min-h-screen relative transform translate-y-full opacity-0 transition-all duration-500">
            <!-- Header -->
            <div class="bg-white px-6 py-6 flex items-center justify-between border-b border-gray-200 transition-all duration-500"
                id="header">
                <!-- Menu Icon -->
                <button class="w-8 h-8 flex items-center justify-center">
                    <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>

                <!-- Title -->
                <h1 class="text-lg font-semibold text-gray-800 transition-all duration-500" id="headerTitle">Verify Your
                    Mobile Number</h1>

                <!-- Settings Icon -->
                <button id="themeToggle" class="w-8 h-8 flex items-center justify-center">
                    <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
                        </path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                </button>
            </div>

            <!-- Progress Bar -->
            <div class="px-6 py-4 bg-white transition-all duration-500" id="progressSection">
                <div class="flex items-center space-x-2">
                    <div class="flex-1 h-1 bg-gray-200 rounded-full relative overflow-hidden">
                        <div class="h-full bg-blue-500 rounded-full w-0" id="progressBar1"></div>
                    </div>
                    <div class="flex-1 h-1 bg-gray-200 rounded-full transition-all duration-500"></div>
                    <div class="flex-1 h-1 bg-gray-200 rounded-full transition-all duration-500"></div>
                    <div class="flex-1 h-1 bg-gray-200 rounded-full transition-all duration-500"></div>
                    <div class="flex-1 h-1 bg-gray-200 rounded-full transition-all duration-500"></div>
                </div>
            </div>

            <!-- Form Content -->
            <div class="bg-white px-6 py-8 pb-32 min-h-[calc(100vh-200px)] transition-all duration-500"
                id="formContent">
                <div class="space-y-8">
                    <!-- Title Section -->
                    <div id="titleSection" class="opacity-0 transform translate-x-[-30px]">
                        <h2 class="text-xl font-semibold text-gray-800 mb-3 transition-all duration-500" id="title1">
                            Enter or Verify Your Mobile Number</h2>
                        <p class="text-gray-600 text-sm leading-relaxed transition-all duration-500" id="subtitle">
                            Help us set up your account quickly and securely. Just enter or verify your mobile number to
                            get started !
                        </p>
                    </div>

                    <!-- Mobile Number Input -->
                    <div id="mobileField" class="opacity-0 transform translate-x-[-30px]">
                        <div class="flex">
                            <!-- Country Code -->
                            <div
                                class="flex items-center bg-gray-100 border border-r-0 border-gray-300 rounded-l-lg px-3 py-3 transition-all duration-500">
                                <span class="text-gray-700 font-medium text-sm">+91</span>
                            </div>
                            <!-- Mobile Input -->
                            <input id="mobileInput" type="tel" value=""
                                class="flex-1 px-4 py-3 border border-gray-300 rounded-r-lg focus:ring-1 focus:ring-blue-100 focus:border-blue-400 focus:outline-none bg-gray-50 text-gray-900 font-medium transition-colors duration-300"
                                placeholder="Enter mobile number" maxlength="10" inputmode="numeric" pattern="[0-9]*">
                        </div>
                        <!-- Mobile Error Message -->
                        <div id="mobileError"
                            class="hidden mt-2 text-sm text-red-600 flex items-center transition-all duration-500">
                            <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd"
                                    d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                                    clip-rule="evenodd"></path>
                            </svg>
                           <span id="mobile_err"></span>
                        </div>
                    </div>

                    <!-- OTP Section -->
                    <div id="otpSection"
                        class="hidden opacity-0 transform translate-x-[-30px] transition-all duration-300">
                        <h3 class="text-lg font-medium text-gray-800 mb-4 transition-all duration-500" id="otpTitle">
                            Enter 4-digit OTP</h3>
                        <div class="flex justify-center space-x-4">
                            <input id="otp1" type="text" maxlength="1"
                                class="w-14 h-14 text-center text-xl font-bold border-2 border-blue-400 rounded-lg focus:ring-1 focus:ring-blue-100 focus:border-blue-400 focus:outline-none bg-white text-gray-900 transition-colors duration-300"
                                inputmode="numeric" pattern="[0-9]*">
                            <input id="otp2" type="text" maxlength="1"
                                class="w-14 h-14 text-center text-xl font-bold border-2 border-gray-300 rounded-lg focus:ring-1 focus:ring-blue-100 focus:border-blue-400 focus:outline-none bg-white text-gray-900 transition-colors duration-300"
                                inputmode="numeric" pattern="[0-9]*">
                            <input id="otp3" type="text" maxlength="1"
                                class="w-14 h-14 text-center text-xl font-bold border-2 border-gray-300 rounded-lg focus:ring-1 focus:ring-blue-100 focus:border-blue-400 focus:outline-none bg-white text-gray-900 transition-colors duration-300"
                                inputmode="numeric" pattern="[0-9]*">
                            <input id="otp4" type="text" maxlength="1"
                                class="w-14 h-14 text-center text-xl font-bold border-2 border-gray-300 rounded-lg focus:ring-1 focus:ring-blue-100 focus:border-blue-400 focus:outline-none bg-white text-gray-900 transition-colors duration-300"
                                inputmode="numeric" pattern="[0-9]*">
                        </div>
                        <!-- OTP Error Message -->
                        <div id="otpError"
                            class="hidden mt-4 text-sm text-red-600 flex items-center justify-center transition-all duration-500">
                            <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd"
                                    d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                                    clip-rule="evenodd"></path>
                            </svg>
                          <span id="otp_err"></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Fixed Bottom Buttons -->
            <div class="fixed bottom-0 left-1/2 transform -translate-x-1/2 w-full max-w-md bg-white border-t border-gray-200 px-6 py-4 transition-all duration-500"
                id="buttonContainer">
                <div class="flex space-x-3">
                    <!-- Back Button -->
                    <button id="backBtn"
                        class="w-12 h-12 bg-goodwill-blue text-white font-semibold rounded-lg transition-all duration-300 flex items-center justify-center hover:bg-goodwill-dark-blue">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                        </svg>
                    </button>

                    <!-- Continue/Proceed Button -->
                    <button id="continueBtn"
                        class="flex-1 bg-gray-300 text-gray-500 font-semibold py-3 px-6 rounded-lg transition-all duration-500 cursor-not-allowed"
                        disabled>
                        <span id="btnText">PROCEED TO E-SIGN</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script/encryptwaydata.js"></script>
    <script>
        window.onload = async function () {
            const nkycdata = await serverdata()
            const mobileRaw = nkycdata.payload.metaData.profile.mobileNo || '';
            const mobile = mobileRaw.startsWith('91') && mobileRaw.length > 10
                ? mobileRaw.slice(-10)
                : mobileRaw;

            document.getElementById('mobileInput').value = mobile;
            if( document.getElementById('mobileInput').value){
               
             document.getElementById('continueBtn').disabled=false
             document.getElementById('continueBtn').classList.remove('bg-gray-300','text-gray-500', 'cursor-not-allowed')
              document.getElementById('continueBtn').classList.add('bg-goodwill-blue', 'hover:bg-goodwill-dark-blue', 'text-white', 'cursor-pointer')
            }
        }
        let currentTheme = 'default';

        const themes = {
            default: {
                body: 'bg-gray-50',
                mainBg: 'bg-gradient-to-b from-goodwill-blue to-goodwill-dark-blue',
                mobileContainer: 'bg-white',
                header: 'bg-white border-gray-200',
                headerTitle: 'text-gray-800',
                formContent: 'bg-white',
                title1: 'text-gray-800',
                subtitle: 'text-gray-600',
                otpTitle: 'text-gray-800',
                buttonContainer: 'bg-white border-gray-200',
                inputs: 'bg-gray-50 text-gray-900 border-gray-300',
                countryCode: 'bg-gray-100 border-gray-300 text-gray-700'
            },
            night: {
                body: 'bg-gray-900',
                mainBg: 'bg-gradient-to-b from-gray-800 to-gray-900',
                mobileContainer: 'bg-gray-800 shadow-2xl',
                header: 'bg-gray-800 border-gray-600',
                headerTitle: 'text-gray-100',
                formContent: 'bg-gray-800',
                title1: 'text-gray-100',
                subtitle: 'text-gray-300',
                otpTitle: 'text-gray-100',
                buttonContainer: 'bg-gray-800 border-gray-600',
                inputs: 'bg-gray-700 text-white border-gray-500',
                countryCode: 'bg-gray-700 border-gray-500 text-gray-200'
            },
            white: {
                body: 'bg-white',
                mainBg: 'bg-gradient-to-b from-gray-100 to-gray-200',
                mobileContainer: 'bg-white',
                header: 'bg-white border-gray-300',
                headerTitle: 'text-gray-700',
                formContent: 'bg-white',
                title1: 'text-gray-700',
                subtitle: 'text-gray-600',
                otpTitle: 'text-gray-700',
                buttonContainer: 'bg-white border-gray-300',
                inputs: 'bg-white text-gray-800 border-gray-300',
                countryCode: 'bg-white border-gray-300 text-gray-600'
            },
            colorful: {
                body: 'bg-gradient-to-br from-pink-100 to-purple-100',
                mainBg: 'bg-gradient-to-b from-colorful-gradient-start to-colorful-gradient-end',
                mobileContainer: 'bg-white',
                header: 'bg-gradient-to-r from-white to-purple-50 border-purple-200',
                headerTitle: 'text-colorful-primary',
                formContent: 'bg-gradient-to-b from-white to-purple-50',
                title1: 'text-colorful-primary',
                subtitle: 'text-purple-600',
                otpTitle: 'text-colorful-primary',
                buttonContainer: 'bg-gradient-to-r from-white to-purple-50 border-purple-200',
                inputs: 'bg-purple-50 text-purple-900 border-purple-300',
                countryCode: 'bg-purple-100 border-purple-300 text-purple-700'
            }
        };

        function applyTheme(themeName) {
            const theme = themes[themeName];

            // Apply theme classes
            document.getElementById('body').className = `${theme.body} font-sans overflow-hidden transition-all duration-500`;
            document.getElementById('mainBg').className = `min-h-screen ${theme.mainBg} transition-all duration-500`;
            document.getElementById('mobileContainer').className = `max-w-md mx-auto ${theme.mobileContainer} min-h-screen relative transform translate-y-full opacity-0 transition-all duration-500`;
            document.getElementById('header').className = `${theme.header} px-6 py-6 flex items-center justify-between border-b transition-all duration-500`;
            document.getElementById('headerTitle').className = `text-lg font-semibold ${theme.headerTitle} transition-all duration-500`;
            document.getElementById('formContent').className = `${theme.formContent} px-6 py-8 pb-32 min-h-[calc(100vh-200px)] transition-all duration-500`;
            document.getElementById('title1').className = `text-xl font-semibold ${theme.title1} mb-3 transition-all duration-500`;
            document.getElementById('subtitle').className = `${theme.subtitle} text-sm leading-relaxed transition-all duration-500`;
            document.getElementById('otpTitle').className = `text-lg font-medium ${theme.otpTitle} mb-4 transition-all duration-500`;
            document.getElementById('buttonContainer').className = `fixed bottom-0 left-1/2 transform -translate-x-1/2 w-full max-w-md ${theme.buttonContainer} border-t px-6 py-4 transition-all duration-500`;

            // Apply input styles
            const mobileInput = document.getElementById('mobileInput');
            mobileInput.className = `flex-1 px-4 py-3 border rounded-r-lg focus:ring-1 focus:ring-blue-100 focus:border-blue-400 focus:outline-none ${theme.inputs} font-medium transition-colors duration-300`;

            // Apply country code styles
            const countryCodeDiv = document.querySelector('.bg-gray-100');
            countryCodeDiv.className = `flex items-center ${theme.countryCode} border border-r-0 rounded-l-lg px-3 py-3 transition-all duration-500`;

            // Apply styles to all OTP inputs
            const otpInputs = ['otp1', 'otp2', 'otp3', 'otp4'];
            otpInputs.forEach((id, index) => {
                const input = document.getElementById(id);
                if (input) {
                    const borderClass = index === 0 ? 'border-blue-400' : 'border-gray-300';
                    input.className = `w-14 h-14 text-center text-xl font-bold border-2 ${borderClass} rounded-lg focus:ring-1 focus:ring-blue-100 focus:border-blue-400 focus:outline-none ${theme.inputs} transition-colors duration-300`;
                }
            });
        }

        // Theme toggle functionality
        document.getElementById('themeToggle').addEventListener('click', function () {
            const themeOrder = ['default', 'night', 'white', 'colorful'];
            const currentIndex = themeOrder.indexOf(currentTheme);
            const nextIndex = (currentIndex + 1) % themeOrder.length;
            currentTheme = themeOrder[nextIndex];

            applyTheme(currentTheme);

            // Show theme name briefly
            const themeNames = {
                'default': 'Default Mode',
                'night': 'Night Mode',
                'white': 'White Mode',
                'colorful': 'Colorful Mode'
            };

            // Create temporary notification
            const notification = document.createElement('div');
            notification.className = 'fixed top-4 left-1/2 transform -translate-x-1/2 bg-black/80 text-white px-4 py-2 rounded-lg text-sm z-50 transition-all duration-300';
            notification.textContent = themeNames[currentTheme];
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 1500);
        });

        // Page load animation
        window.addEventListener('load', function () {
            const mobileContainer = document.getElementById('mobileContainer');
            const progressBar1 = document.getElementById('progressBar1');

            setTimeout(() => {
                mobileContainer.classList.remove('translate-y-full', 'opacity-0');
                mobileContainer.classList.add('animate-slideUp');

                setTimeout(() => {
                    document.body.classList.remove('overflow-hidden');

                    // Animate progress bar
                    setTimeout(() => {
                        progressBar1.classList.add('animate-progressSlideHalf');
                    }, 200);

                    animateFields();
                }, 600);
            }, 100);
        });

        function animateFields() {
            const titleSection = document.getElementById('titleSection');
            const mobileField = document.getElementById('mobileField');

            setTimeout(() => {
                titleSection.classList.remove('opacity-0', 'translate-x-[-30px]');
                titleSection.classList.add('animate-slideInLeft');
            }, 100);

            setTimeout(() => {
                mobileField.classList.remove('opacity-0', 'translate-x-[-30px]');
                mobileField.classList.add('animate-slideInLeft');
            }, 200);
        }

        // Form functionality
        const mobileInput = document.getElementById('mobileInput');
        const mobileError = document.getElementById('mobileError');
        const otpSection = document.getElementById('otpSection');
        const otp1 = document.getElementById('otp1');
        const otp2 = document.getElementById('otp2');
        const otp3 = document.getElementById('otp3');
        const otp4 = document.getElementById('otp4');
        const otpError = document.getElementById('otpError');
        const continueBtn = document.getElementById('continueBtn');
        const backBtn = document.getElementById('backBtn');
        const btnText = document.getElementById('btnText');

        // Mobile validation pattern (10 digits)
        const mobilePattern = /^[0-9]{10}$/;

        // OTP validation pattern (4 digits)
        const otpPattern = /^[0-9]{4}$/;

        // Function to validate mobile number
        function validateMobile(mobile) {
            return mobilePattern.test(mobile);
        }

        // Function to validate OTP
        function validateOTP() {
            const otpValue = otp1.value + otp2.value + otp3.value + otp4.value;
            return otpPattern.test(otpValue);
        }

        // Function to get complete OTP value
        function getOTPValue() {
            return otp1.value + otp2.value + otp3.value + otp4.value;
        }

        // Function to show OTP section with animation
        function showOTPSection() {
            otpSection.classList.remove('hidden');
            setTimeout(() => {
                otpSection.classList.remove('opacity-0', 'translate-x-[-30px]');
                otpSection.classList.add('animate-slideInLeft');
                btnText.textContent = 'PROCEED TO E-SIGN';
            }, 50);
        }

        // Function to hide OTP section with animation
        function hideOTPSection() {
            otpSection.classList.remove('animate-slideInLeft');
            otpSection.classList.add('opacity-0', 'translate-x-[-30px]');
            setTimeout(() => {
                otpSection.classList.add('hidden');
                otp1.value = '';
                otp2.value = '';
                otp3.value = '';
                otp4.value = '';
                btnText.textContent = 'SEND OTP';
                checkFormValidity();
            }, 300);
        }

        // Function to show mobile error
        function showMobileError() {
            mobileError.classList.remove('hidden');
        }

        // Function to hide mobile error
        function hideMobileError() {
            mobileError.classList.add('hidden');
        }

        // Function to show OTP error
        function showOTPError() {
            otpError.classList.remove('hidden');
        }

        // Function to hide OTP error
        function hideOTPError() {
            otpError.classList.add('hidden');
        }

        // Function to check form validity and update button state
        function checkFormValidity() {
            const isMobileValid = validateMobile(mobileInput.value);
            const isOTPSectionVisible = !otpSection.classList.contains('hidden');
            const isOTPValid = validateOTP();

            let shouldEnable = false;

            if (isOTPSectionVisible) {
                shouldEnable = isMobileValid && isOTPValid;
            } else {
                shouldEnable = isMobileValid;
            }

            if (shouldEnable) {
                continueBtn.disabled = false;
                continueBtn.classList.remove('bg-gray-300', 'text-gray-500', 'cursor-not-allowed', 'bg-gray-600', 'text-gray-400');

                if (currentTheme === 'night') {
                    continueBtn.classList.add('bg-purple-600', 'hover:bg-purple-700', 'text-white', 'cursor-pointer');
                } else if (currentTheme === 'colorful') {
                    continueBtn.classList.add('bg-gradient-to-r', 'from-colorful-primary', 'to-colorful-secondary', 'hover:from-colorful-secondary', 'hover:to-colorful-primary', 'text-white', 'cursor-pointer');
                } else {
                    continueBtn.classList.add('bg-goodwill-blue', 'hover:bg-goodwill-dark-blue', 'text-white', 'cursor-pointer');
                }
            } else {
                continueBtn.disabled = true;
                continueBtn.classList.remove('bg-goodwill-blue', 'hover:bg-goodwill-dark-blue', 'text-white', 'cursor-pointer', 'bg-purple-600', 'hover:bg-purple-700', 'bg-gradient-to-r', 'from-colorful-primary', 'to-colorful-secondary', 'hover:from-colorful-secondary', 'hover:to-colorful-primary');

                if (currentTheme === 'night') {
                    continueBtn.classList.add('bg-gray-600', 'text-gray-400', 'cursor-not-allowed');
                } else {
                    continueBtn.classList.add('bg-gray-300', 'text-gray-500', 'cursor-not-allowed');
                }
            }
        }

        // Mobile input event listener
        mobileInput.addEventListener('input', function (e) {
            // Only allow numbers
            e.target.value = e.target.value.replace(/[^0-9]/g, '');

            const mobileValue = e.target.value;
            const isValid = validateMobile(mobileValue);

            // Show error only if mobile has 10 digits and is invalid
            if (mobileValue.length === 10 && !isValid) {
                showMobileError();
            } else {
                hideMobileError();
            }

            if (isValid) {
                // Add success styling to mobile input
                mobileInput.classList.remove('border-gray-300', 'border-gray-500');
                if (currentTheme === 'night') {
                    mobileInput.classList.add('border-green-400', 'ring-1', 'ring-green-400');
                } else {
                    mobileInput.classList.add('border-green-500', 'ring-1', 'ring-green-500');
                }
                btnText.textContent = 'SEND OTP';
            } else {
                // Hide OTP section if mobile becomes invalid
                if (!otpSection.classList.contains('hidden')) {
                    hideOTPSection();
                }
                // Remove success styling from mobile input
                mobileInput.classList.remove('border-green-500', 'ring-1', 'ring-green-500', 'border-green-400', 'ring-green-400');
                if (currentTheme === 'night') {
                    mobileInput.classList.add('border-gray-500');
                } else {
                    mobileInput.classList.add('border-gray-300');
                }
            }

            checkFormValidity();
        });

        // OTP input event listeners
        function setupOTPInput(input, nextInput, prevInput) {
            input.addEventListener('input', function (e) {
                // Only allow numbers
                e.target.value = e.target.value.replace(/[^0-9]/g, '');

                // Move to next input if current is filled
                if (e.target.value.length === 1 && nextInput) {
                    nextInput.focus();
                }

                // Update styling and validation
                updateOTPStyling();
                checkFormValidity();
            });

            input.addEventListener('keydown', function (e) {
                // Move to previous input on backspace if current is empty
                if (e.key === 'Backspace' && e.target.value === '' && prevInput) {
                    prevInput.focus();
                }
            });

            input.addEventListener('paste', function (e) {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text').replace(/[^0-9]/g, '').slice(0, 4);

                // Fill the boxes with pasted data
                if (pastedData.length > 0) {
                    otp1.value = pastedData[0] || '';
                    otp2.value = pastedData[1] || '';
                    otp3.value = pastedData[2] || '';
                    otp4.value = pastedData[3] || '';

                    // Focus on the last filled box or next empty box
                    if (pastedData.length === 4) {
                        otp4.focus();
                    } else if (pastedData.length === 3) {
                        otp4.focus();
                    } else if (pastedData.length === 2) {
                        otp3.focus();
                    } else {
                        otp2.focus();
                    }

                    updateOTPStyling();
                    checkFormValidity();
                }
            });
        }

        // Setup all OTP inputs
        setupOTPInput(otp1, otp2, null);
        setupOTPInput(otp2, otp3, otp1);
        setupOTPInput(otp3, otp4, otp2);
        setupOTPInput(otp4, null, otp3);

            } else {
                hideOTPError();
            }

            otpInputs.forEach(input => {
                if (isValid) {
                    // Add success styling
                    input.classList.remove('border-gray-300', 'border-gray-500', 'border-blue-400');
                    if (currentTheme === 'night') {
                        input.classList.add('border-green-400', 'ring-1', 'ring-green-400');
                    } else {
                        input.classList.add('border-green-500', 'ring-1', 'ring-green-500');
                    }
                } else {
                    // Remove success styling
                    input.classList.remove('border-green-500', 'ring-1', 'ring-green-500', 'border-green-400', 'ring-green-400');
                    if (input.value) {
                        input.classList.add('border-blue-400');
                        input.classList.remove('border-gray-300', 'border-gray-500');
                    } else {
                        input.classList.remove('border-blue-400');
                        if (currentTheme === 'night') {
                            input.classList.add('border-gray-500');
                        } else {
                            input.classList.add('border-gray-300');
                        }
                    }
                }
            });
        }
