<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - Goodwill</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'Noto Sans', 'sans-serif'],
                    },
                    colors: {
                        'goodwill-blue': '#2563eb',
                        'goodwill-dark-blue': '#1d4ed8',
                        'colorful-primary': '#ff6b6b',
                        'colorful-secondary': '#4ecdc4',
                        'colorful-accent': '#45b7d1',
                        'colorful-gradient-start': '#667eea',
                        'colorful-gradient-end': '#764ba2',
                    },
                    keyframes: {
                        slideUp: {
                            '0%': { transform: 'translateY(100%)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        },
                        slideInLeft: {
                            '0%': { transform: 'translateX(-30px)', opacity: '0' },
                            '100%': { transform: 'translateX(0)', opacity: '1' }
                        },
                        progressSlide: {
                            '0%': { width: '0%' },
                            '100%': { width: '100%' }
                        },
                        progressSlideFrom30To50: {
                            '0%': { width: '30%' },
                            '100%': { width: '50%' }
                        },
                        pulse: {
                            '0%, 100%': { opacity: '1' },
                            '50%': { opacity: '0.5' }
                        }
                    },
                    animation: {
                        slideUp: 'slideUp 0.6s ease-out forwards',
                        slideInLeft: 'slideInLeft 0.4s ease-out forwards',
                        progressSlide: 'progressSlide 1.2s ease-out forwards',
                        progressSlideFrom30To50: 'progressSlideFrom30To50 1.2s ease-out forwards',
                        pulse: 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite'
                    }
                }
            }
        }
    </script>
</head>

                <!-- Settings Icon -->

<script src="script/encryptwaydata.js"></script>
    <script>
        // Theme management (same as mobile.html)

         window.onload = async function () {
            const nkycdata = await serverdata()
            const mobileRaw = nkycdata.payload.metaData.profile.emailId || '';
            
            document.getElementById('emailInput').value = mobileRaw;
            if( document.getElementById('emailInput').value){
               
             document.getElementById('continueBtn').disabled=false
             document.getElementById('continueBtn').classList.remove('bg-gray-300','text-gray-500', 'cursor-not-allowed')
              document.getElementById('continueBtn').classList.add('bg-goodwill-blue', 'hover:bg-goodwill-dark-blue', 'text-white', 'cursor-pointer')
            }
        }

        let currentTheme = 'default';
        
        const themes = {
            default: {
                body: 'bg-gray-50',
                mainBg: 'bg-gradient-to-b from-goodwill-blue to-goodwill-dark-blue',
                mobileContainer: 'bg-white',
                header: 'bg-white border-gray-200',
                headerTitle: 'text-gray-800',
                formContent: 'bg-white',
                title1: 'text-gray-800',
                subtitle: 'text-gray-600',
                otpTitle: 'text-gray-800',
                buttonContainer: 'bg-white border-gray-200',
                inputs: 'bg-gray-50 text-gray-900 border-gray-300'
            },
            night: {
                body: 'bg-gray-900',
                mainBg: 'bg-gradient-to-b from-gray-800 to-gray-900',
                mobileContainer: 'bg-gray-800 shadow-2xl',
                header: 'bg-gray-800 border-gray-600',
                headerTitle: 'text-gray-100',
                formContent: 'bg-gray-800',
                title1: 'text-gray-100',
                subtitle: 'text-gray-300',
                otpTitle: 'text-gray-100',
                buttonContainer: 'bg-gray-800 border-gray-600',
                inputs: 'bg-gray-700 text-white border-gray-500'
            },
            white: {
                body: 'bg-white',
                mainBg: 'bg-gradient-to-b from-gray-100 to-gray-200',
                mobileContainer: 'bg-white',
                header: 'bg-white border-gray-300',
                headerTitle: 'text-gray-700',
                formContent: 'bg-white',
                title1: 'text-gray-700',
                subtitle: 'text-gray-600',
                otpTitle: 'text-gray-700',
                buttonContainer: 'bg-white border-gray-300',
                inputs: 'bg-white text-gray-800 border-gray-300'
            },
            colorful: {
                body: 'bg-gradient-to-br from-pink-100 to-purple-100',
                mainBg: 'bg-gradient-to-b from-colorful-gradient-start to-colorful-gradient-end',
                mobileContainer: 'bg-white',
                header: 'bg-gradient-to-r from-white to-purple-50 border-purple-200',
                headerTitle: 'text-colorful-primary',
                formContent: 'bg-gradient-to-b from-white to-purple-50',
                title1: 'text-colorful-primary',
                subtitle: 'text-purple-600',
                otpTitle: 'text-colorful-primary',
                buttonContainer: 'bg-gradient-to-r from-white to-purple-50 border-purple-200',
                inputs: 'bg-purple-50 text-purple-900 border-purple-300'
            }
        };
        
        function applyTheme(themeName) {
            const theme = themes[themeName];
            
            // Apply theme classes
            document.getElementById('body').className = `${theme.body} font-sans overflow-hidden transition-all duration-500`;
            document.getElementById('mainBg').className = `min-h-screen ${theme.mainBg} transition-all duration-500`;
            document.getElementById('mobileContainer').className = `max-w-md mx-auto ${theme.mobileContainer} min-h-screen relative transform translate-y-full opacity-0 transition-all duration-500`;
            document.getElementById('header').className = `${theme.header} px-6 py-6 flex items-center justify-between border-b transition-all duration-500`;
            document.getElementById('headerTitle').className = `text-lg font-semibold ${theme.headerTitle} transition-all duration-500`;
            document.getElementById('formContent').className = `${theme.formContent} px-6 py-8 pb-32 min-h-[calc(100vh-200px)] transition-all duration-500`;
            document.getElementById('title1').className = `text-xl font-semibold ${theme.title1} mb-3 transition-all duration-500`;
            document.getElementById('subtitle').className = `${theme.subtitle} text-sm leading-relaxed transition-all duration-500`;
            document.getElementById('otpTitle').className = `text-lg font-medium ${theme.otpTitle} mb-4 transition-all duration-500`;
            document.getElementById('buttonContainer').className = `fixed bottom-0 left-1/2 transform -translate-x-1/2 w-full max-w-md ${theme.buttonContainer} border-t px-6 py-4 transition-all duration-500`;
            
            // Apply input styles
            const emailInput = document.getElementById('emailInput');
            emailInput.className = `w-full px-4 py-4 border rounded-lg focus:ring-1 focus:ring-blue-100 focus:border-blue-400 focus:outline-none ${theme.inputs} font-medium transition-colors duration-300`;
            
            // Apply styles to all OTP inputs
            const otpInputs = ['otp1', 'otp2', 'otp3', 'otp4'];
            otpInputs.forEach((id, index) => {
                const input = document.getElementById(id);
                if (input) {
                    const borderClass = index === 0 ? 'border-blue-400' : 'border-gray-300';
                    input.className = `w-14 h-14 text-center text-xl font-bold border-2 ${borderClass} rounded-lg focus:ring-1 focus:ring-blue-100 focus:border-blue-400 focus:outline-none ${theme.inputs} transition-colors duration-300`;
                }
            });
        }
        
        // Theme toggle functionality
        document.getElementById('themeToggle').addEventListener('click', function() {
            const themeOrder = ['default', 'night', 'white', 'colorful'];
            const currentIndex = themeOrder.indexOf(currentTheme);
            const nextIndex = (currentIndex + 1) % themeOrder.length;
            currentTheme = themeOrder[nextIndex];
            
            applyTheme(currentTheme);
            
            // Show theme name briefly
            const themeNames = {
                'default': 'Default Mode',
                'night': 'Night Mode',
                'white': 'White Mode',
                'colorful': 'Colorful Mode'
            };
            
            // Create temporary notification
            const notification = document.createElement('div');
            notification.className = 'fixed top-4 left-1/2 transform -translate-x-1/2 bg-black/80 text-white px-4 py-2 rounded-lg text-sm z-50 transition-all duration-300';
            notification.textContent = themeNames[currentTheme];
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 1500);
        });
        
        // Page load animation
        window.addEventListener('load', function() {
            const mobileContainer = document.getElementById('mobileContainer');
            const progressBar1 = document.getElementById('progressBar1');
            
            setTimeout(() => {
                mobileContainer.classList.remove('translate-y-full', 'opacity-0');
                mobileContainer.classList.add('animate-slideUp');
               
               setTimeout(() => {
                   document.body.classList.remove('overflow-hidden');
                   
                   // Animate progress bars
                   setTimeout(() => {
                       progressBar1.classList.add('animate-progressSlideFrom30To50');
                   }, 200);
                   
                   animateFields();
               }, 600);
            }, 100);
        });
      
        function animateFields() {
            const titleSection = document.getElementById('titleSection');
            const emailField = document.getElementById('emailField');
            
            setTimeout(() => {
                titleSection.classList.remove('opacity-0', 'translate-x-[-30px]');
                titleSection.classList.add('animate-slideInLeft');
            }, 100);
            
            setTimeout(() => {
                emailField.classList.remove('opacity-0', 'translate-x-[-30px]');
                emailField.classList.add('animate-slideInLeft');
            }, 200);
        }

        // Form functionality
        const emailInput = document.getElementById('emailInput');
        const emailHint = document.getElementById('emailHint');
        const emailError = document.getElementById('emailError');
        const otpSection = document.getElementById('otpSection');
        const otp1 = document.getElementById('otp1');
        const otp2 = document.getElementById('otp2');
        const otp3 = document.getElementById('otp3');
        const otp4 = document.getElementById('otp4');
        const otpError = document.getElementById('otpError');
        const continueBtn = document.getElementById('continueBtn');
        const backBtn = document.getElementById('backBtn');
        const btnText = document.getElementById('btnText');
        
        // Email validation pattern
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        
        // Email validation timer
        let emailValidationTimer = null;
        
        // OTP validation pattern (4 digits)
        const otpPattern = /^[0-9]{4}$/;
        
        // Function to validate email
        function validateEmail(email) {
            return emailPattern.test(email);
        }
        
        // Function to validate OTP
        function validateOTP() {
            const otpValue = otp1.value + otp2.value + otp3.value + otp4.value;
            return otpPattern.test(otpValue);
        }
        
        // Function to get complete OTP value
        function getOTPValue() {
            return otp1.value + otp2.value + otp3.value + otp4.value;
        }
        
        // Function to show OTP section with animation
        function showOTPSection() {
            otpSection.classList.remove('hidden');
            setTimeout(() => {
               otpSection.classList.remove('opacity-0', 'translate-x-[-30px]');
               otpSection.classList.add('animate-slideInLeft');
               btnText.textContent = 'PROCEED TO E-SIGN';
            }, 50);
        }
        
        // Function to hide OTP section with animation
        function hideOTPSection() {
           otpSection.classList.remove('animate-slideInLeft');
           otpSection.classList.add('opacity-0', 'translate-x-[-30px]');
            setTimeout(() => {
                otpSection.classList.add('hidden');
                otp1.value = '';
                otp2.value = '';
                otp3.value = '';
                otp4.value = '';
                btnText.textContent = 'SEND OTP';
                checkFormValidity();
            }, 300);
        }
       
        // Function to show email error
        function showEmailError() {
            emailError.classList.remove('hidden');
            emailHint.classList.add('hidden');
        }
        
        // Function to hide email error
        function hideEmailError() {
            emailError.classList.add('hidden');
            emailHint.classList.remove('hidden');
        }
        
        // Function to show OTP error
        function showOTPError() {
            otpError.classList.remove('hidden');
        }
        
        // Function to hide OTP error
        function hideOTPError() {
            otpError.classList.add('hidden');
        }
        
        // Function to check form validity and update button state
        function checkFormValidity() {
            const isEmailValid = validateEmail(emailInput.value);
            const isOTPSectionVisible = !otpSection.classList.contains('hidden');
            const isOTPValid = validateOTP();
            
            let shouldEnable = false;
            
            if (isOTPSectionVisible) {
                shouldEnable = isEmailValid && isOTPValid;
            } else {
                shouldEnable = isEmailValid;
            }
            
            if (shouldEnable) {
                continueBtn.disabled = false;
                continueBtn.classList.remove('bg-gray-300', 'text-gray-500', 'cursor-not-allowed', 'bg-gray-600', 'text-gray-400');
                
                if (currentTheme === 'night') {
                    continueBtn.classList.add('bg-purple-600', 'hover:bg-purple-700', 'text-white', 'cursor-pointer');
                } else if (currentTheme === 'colorful') {
                    continueBtn.classList.add('bg-gradient-to-r', 'from-colorful-primary', 'to-colorful-secondary', 'hover:from-colorful-secondary', 'hover:to-colorful-primary', 'text-white', 'cursor-pointer');
                } else {
                    continueBtn.classList.add('bg-goodwill-blue', 'hover:bg-goodwill-dark-blue', 'text-white', 'cursor-pointer');
                }
            } else {
                continueBtn.disabled = true;
                continueBtn.classList.remove('bg-goodwill-blue', 'hover:bg-goodwill-dark-blue', 'text-white', 'cursor-pointer', 'bg-purple-600', 'hover:bg-purple-700', 'bg-gradient-to-r', 'from-colorful-primary', 'to-colorful-secondary', 'hover:from-colorful-secondary', 'hover:to-colorful-primary');
                
                if (currentTheme === 'night') {
                    continueBtn.classList.add('bg-gray-600', 'text-gray-400', 'cursor-not-allowed');
                } else {
                    continueBtn.classList.add('bg-gray-300', 'text-gray-500', 'cursor-not-allowed');
                }
            }
        }
        
       emailInput.addEventListener('blur', function () {
    const emailValue = emailInput.value;
    const isValid = validateEmail(emailValue);

    if (emailValue.length === 0) {
        // If empty, hide OTP section and reset error
        hideEmailError();
        if (!otpSection.classList.contains('hidden')) {
            hideOTPSection();
        }
        checkFormValidity();
        return;
    }

    if (!isValid) {
        showEmailError();
        emailInput.classList.remove('border-green-500', 'ring-1', 'ring-green-500', 'border-green-400', 'ring-green-400');
        if (currentTheme === 'night') {
            emailInput.classList.add('border-gray-500');
        } else {
            emailInput.classList.add('border-gray-300');
        }
        if (!otpSection.classList.contains('hidden')) {
            hideOTPSection();
        }
    } else {
        hideEmailError();
        emailInput.classList.remove('border-gray-300', 'border-gray-500');
        if (currentTheme === 'night') {
            emailInput.classList.add('border-green-400', 'ring-1', 'ring-green-400');
        } else {
            emailInput.classList.add('border-green-500', 'ring-1', 'ring-green-500');
        }
        btnText.textContent = 'SEND OTP';
    }

    checkFormValidity();
});

        

emailInput.addEventListener('input', function () {
  const emailValue = emailInput.value;
  const isValid = validateEmail(emailValue);

        // OTP input event listeners
        function setupOTPInput(input, nextInput, prevInput) {
            input.addEventListener('input', function(e) {
                // Only allow numbers
                e.target.value = e.target.value.replace(/[^0-9]/g, '');
                
                // Move to next input if current is filled
                if (e.target.value.length === 1 && nextInput) {
                    nextInput.focus();
                }
                
                // Update styling and validation
                updateOTPStyling();
                checkFormValidity();
            });
            
            input.addEventListener('keydown', function(e) {
                // Move to previous input on backspace if current is empty
                if (e.key === 'Backspace' && e.target.value === '' && prevInput) {
                    prevInput.focus();
                }
            });
            
            input.addEventListener('paste', function(e) {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text').replace(/[^0-9]/g, '').slice(0, 4);
                
                // Fill the boxes with pasted data
                if (pastedData.length > 0) {
                    otp1.value = pastedData[0] || '';
                    otp2.value = pastedData[1] || '';
                    otp3.value = pastedData[2] || '';
                    otp4.value = pastedData[3] || '';
                    
                    // Focus on the last filled box or next empty box
                    if (pastedData.length === 4) {
                        otp4.focus();
                    } else if (pastedData.length === 3) {
                        otp4.focus();
                    } else if (pastedData.length === 2) {
                        otp3.focus();
                    } else {
                        otp2.focus();
                    }
                    
                    updateOTPStyling();
                    checkFormValidity();
                }
            });
        }
        
        // Setup all OTP inputs
        setupOTPInput(otp1, otp2, null);
        setupOTPInput(otp2, otp3, otp1);
        setupOTPInput(otp3, otp4, otp2);
        setupOTPInput(otp4, null, otp3);
        
        // Function to update OTP styling
        function updateOTPStyling() {
            const otpInputs = [otp1, otp2, otp3, otp4];
            const isValid = validateOTP();
            const otpValue = getOTPValue();
            
            // Show error only if all 4 digits are entered and invalid
            if (otpValue.length === 4 && !isValid) {
                showOTPError();
            } else {
                hideOTPError();
            }
            
            otpInputs.forEach(input => {
                if (isValid) {
                    // Add success styling
                    input.classList.remove('border-gray-300', 'border-gray-500', 'border-blue-400');
                    if (currentTheme === 'night') {
                        input.classList.add('border-green-400', 'ring-1', 'ring-green-400');
                    } else {
                        input.classList.add('border-green-500', 'ring-1', 'ring-green-500');
                    }
                } else {
                    // Remove success styling
                    input.classList.remove('border-green-500', 'ring-1', 'ring-green-500', 'border-green-400', 'ring-green-400');
                    if (input.value) {
                        input.classList.add('border-blue-400');
                        input.classList.remove('border-gray-300', 'border-gray-500');
                    } else {
                        input.classList.remove('border-blue-400');
                        if (currentTheme === 'night') {
                            input.classList.add('border-gray-500');
                        } else {
                            input.classList.add('border-gray-300');
                        }
                    }
                }
            });
        }
        
        // Continue button click handler
        continueBtn.addEventListener('click', function() {
            if (!continueBtn.disabled) {
                const isOTPSectionVisible = !otpSection.classList.contains('hidden');
                
                if (!isOTPSectionVisible) {
                    // Show OTP section
                    showOTPSection();
                    checkFormValidity();
                } else {
                    // Submit form - proceed to next page
                    alert('Email verified successfully!\nEmail: ' + emailInput.value + '\nOTP: ' + getOTPValue());
                }
            }
        });
        
        // Back button click handler
        backBtn.addEventListener('click', function() {
            window.location.href = 'mobile.html';
        });
    </script>
