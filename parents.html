<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parents - Goodwill</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'Noto Sans', 'sans-serif'],
                    },
                    colors: {
                        'goodwill-blue': '#2563eb',
                        'goodwill-dark-blue': '#1d4ed8',
                        'colorful-primary': '#ff6b6b',
                        'colorful-secondary': '#4ecdc4',
                        'colorful-accent': '#45b7d1',
                        'colorful-gradient-start': '#667eea',
                        'colorful-gradient-end': '#764ba2',
                    },
                    keyframes: {
                        slideUp: {
                            '0%': { transform: 'translateY(100%)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        },
                        slideInLeft: {
                            '0%': { transform: 'translateX(-30px)', opacity: '0' },
                            '100%': { transform: 'translateX(0)', opacity: '1' }
                        },
                        progressSlide: {
                            '0%': { width: '0%' },
                            '100%': { width: '100%' }
                        },
                        progressSlideComplete: {
                            '0%': { width: '90%' },
                            '100%': { width: '100%' }
                        },
                        pulse: {
                            '0%, 100%': { opacity: '1' },
                            '50%': { opacity: '0.5' }
                        }
                    },
                    animation: {
                        slideUp: 'slideUp 0.6s ease-out forwards',
                        slideInLeft: 'slideInLeft 0.4s ease-out forwards',
                        progressSlide: 'progressSlide 1.2s ease-out forwards',
                        progressSlideComplete: 'progressSlideComplete 1.2s ease-out forwards',
                        pulse: 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite'
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 font-sans overflow-hidden transition-all duration-500" id="body">
    <div class="min-h-screen bg-gradient-to-b from-goodwill-blue to-goodwill-dark-blue transition-all duration-500"
        id="mainBg">
        <!-- Mobile Container -->
        <div id="mobileContainer"
            class="max-w-md mx-auto bg-white min-h-screen relative transform translate-y-full opacity-0 transition-all duration-500">
            <!-- Header -->
            <div class="bg-white px-6 py-6 flex items-center justify-between border-b border-gray-200 transition-all duration-500"
                id="header">
                <!-- Menu Icon -->
                <button class="w-8 h-8 flex items-center justify-center">
                    <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>

                <!-- Title -->
                <h1 class="text-lg font-semibold text-gray-800 transition-all duration-500" id="headerTitle">Parents
                </h1>

                <!-- Settings Icon -->
                <button id="themeToggle" class="w-8 h-8 flex items-center justify-center">
                    <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
                        </path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                </button>
            </div>

            <!-- Progress Bar -->
            <div class="px-6 py-4 bg-white transition-all duration-500" id="progressSection">
                <div class="flex items-center space-x-2">
                    <div class="flex-1 h-1 bg-blue-500 rounded-full transition-all duration-500"></div>
                    <div class="flex-1 h-1 bg-blue-500 rounded-full transition-all duration-500"></div>
                    <div class="flex-1 h-1 bg-blue-500 rounded-full transition-all duration-500"></div>
                    <div class="flex-1 h-1 bg-blue-500 rounded-full transition-all duration-500"></div>
                    <div class="flex-1 h-1 bg-blue-500 rounded-full relative overflow-hidden">
                        <div class="h-full bg-blue-500 rounded-full w-[90%]" id="progressBar1"></div>
                    </div>
                </div>
            </div>

            <!-- Form Content -->
            <div class="bg-white px-6 py-8 pb-32 min-h-[calc(100vh-200px)] transition-all duration-500"
                id="formContent">
                <div class="space-y-6">
                    <!-- Title Section -->
                    <div id="titleSection" class="opacity-0 transform translate-x-[-30px]">
                        <h2 class="text-lg font-medium text-gray-800 mb-2 transition-all duration-500" id="title1">
                            Father & Mother Name</h2>
                        <p class="text-gray-600 text-sm leading-relaxed transition-all duration-500" id="subtitle">
                            Provide your accurate address for smooth and seamless service.
                        </p>
                    </div>

                    <!-- Form Fields -->
                    <div class="space-y-4">
                        <!-- Mother Name Field -->
                        <div id="motherNameField" class="opacity-0 transform translate-x-[-30px]">
                            <input id="motherNameInput" type="text"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-1 focus:ring-blue-100 focus:border-blue-400 focus:outline-none bg-gray-50 text-gray-900 font-medium transition-colors duration-300"
                                placeholder="Mother name">
                            <span class="text-red-500 text-md" id="mothererror"></span>

                        </div>

                        <!-- Father Name Field -->
                        <div id="fatherNameField" class="opacity-0 transform translate-x-[-30px]">
                            <input id="fatherNameInput" type="text"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-1 focus:ring-blue-100 focus:border-blue-400 focus:outline-none bg-gray-50 text-gray-900 font-medium transition-colors duration-300"
                                placeholder="Father name">

                            <span class="text-red-500 text-md" id="fathererror"></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Fixed Bottom Buttons -->
            <div class="fixed bottom-0 left-1/2 transform -translate-x-1/2 w-full max-w-md bg-white border-t border-gray-200 px-6 py-4 transition-all duration-500"
                id="buttonContainer">
                <div class="flex space-x-3">
                    <!-- Back Button -->
                    <button id="backBtn"
                        class="w-12 h-12 bg-goodwill-blue text-white font-semibold rounded-lg transition-all duration-300 flex items-center justify-center hover:bg-goodwill-dark-blue">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                        </svg>
                    </button>

                    <!-- Continue Button -->
                    <button id="continueBtn"
                        class="flex-1 bg-gray-300 text-gray-500 font-semibold py-3 px-6 rounded-lg transition-all duration-500 cursor-not-allowed"
                        disabled>
                        PROCEED TO E-SIGN
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script/encryptwaydata.js"></script>
    <script>
        // Theme management (same as other pages)

        const profilesetinfo = async () => {
            try {
                const mydata = await serverdata();

                // Safely access nested properties with optional chaining
                const kraPan = mydata?.payload?.metaData?.kraPan || {};
                const personal = mydata?.payload?.metaData?.personal || {};
                const digiInfo = mydata?.payload?.metaData?.digi_info || {};
                const digiDocs = mydata?.payload?.metaData?.digi_docs || {};

                // Check if personal data is empty or missing
                if (!personal || Object.keys(personal).length === 0) {
                    if (kraPan.APP_KRA_INFO) {
                        // Use KRA data as primary source
                        document.getElementById('fatherNameInput').value = kraPan.APP_F_NAME || '';
                        document.getElementById('motherNameInput').value = kraPan.APP_M_NAME || personal.motherName || '';
                    }
                    else if (digiInfo.aadhaarUID && digiDocs.aadhaarDocument) {
                        // Fall back to digi info if available
                        document.getElementById('fatherNameInput').value = personal.fatherName || '';
                        document.getElementById('motherNameInput').value = personal.motherName || '';
                    }
                }
                else {
                    // Use personal data if available (checking both father and mother names)
                    document.getElementById('fatherNameInput').value = personal.fatherName || '';
                    document.getElementById('motherNameInput').value = personal.motherName || '';

                    // If either name is missing, try to fall back to other sources
                    if (!document.getElementById('fatherNameInput').value && kraPan.APP_KRA_INFO) {
                        document.getElementById('fatherNameInput').value = kraPan.APP_F_NAME || '';
                    }
                    if (!document.getElementById('motherNameInput').value) {
                        document.getElementById('motherNameInput').value = kraPan.APP_M_NAME || personal.motherName || '';
                    }
                }

            } catch (error) {
                console.error('Error processing profile info:', error);
                // Set default empty values in case of error
                document.getElementById('fatherNameInput').value = '';
                document.getElementById('motherNameInput').value = '';
            }
        };

        window.onload = async function () {
            await profilesetinfo()
            setupFormValidation();
            checkFormValidity();
        }
        let currentTheme = 'default';

        const themes = {
            default: {
                body: 'bg-gray-50',
                mainBg: 'bg-gradient-to-b from-goodwill-blue to-goodwill-dark-blue',
                mobileContainer: 'bg-white',
                header: 'bg-white border-gray-200',
                headerTitle: 'text-gray-800',
                formContent: 'bg-white',
                title1: 'text-gray-800',
                subtitle: 'text-gray-600',
                buttonContainer: 'bg-white border-gray-200',
                inputs: 'bg-gray-50 text-gray-900 border-gray-300'
            },
            night: {
                body: 'bg-gray-900',
                mainBg: 'bg-gradient-to-b from-gray-800 to-gray-900',
                mobileContainer: 'bg-gray-800 shadow-2xl',
                header: 'bg-gray-800 border-gray-600',
                headerTitle: 'text-gray-100',
                formContent: 'bg-gray-800',
                title1: 'text-gray-100',
                subtitle: 'text-gray-300',
                buttonContainer: 'bg-gray-800 border-gray-600',
                inputs: 'bg-gray-700 text-white border-gray-500'
            },
            white: {
                body: 'bg-white',
                mainBg: 'bg-gradient-to-b from-gray-100 to-gray-200',
                mobileContainer: 'bg-white',
                header: 'bg-white border-gray-300',
                headerTitle: 'text-gray-700',
                formContent: 'bg-white',
                title1: 'text-gray-700',
                subtitle: 'text-gray-600',
                buttonContainer: 'bg-white border-gray-300',
                inputs: 'bg-white text-gray-800 border-gray-300'
            },
            colorful: {
                body: 'bg-gradient-to-br from-pink-100 to-purple-100',
                mainBg: 'bg-gradient-to-b from-colorful-gradient-start to-colorful-gradient-end',
                mobileContainer: 'bg-white',
                header: 'bg-gradient-to-r from-white to-purple-50 border-purple-200',
                headerTitle: 'text-colorful-primary',
                formContent: 'bg-gradient-to-b from-white to-purple-50',
                title1: 'text-colorful-primary',
                subtitle: 'text-purple-600',
                buttonContainer: 'bg-gradient-to-r from-white to-purple-50 border-purple-200',
                inputs: 'bg-purple-50 text-purple-900 border-purple-300'
            }
        };

        function applyTheme(themeName) {
            const theme = themes[themeName];

            // Apply theme classes
            document.getElementById('body').className = `${theme.body} font-sans overflow-hidden transition-all duration-500`;
            document.getElementById('mainBg').className = `min-h-screen ${theme.mainBg} transition-all duration-500`;
            document.getElementById('mobileContainer').className = `max-w-md mx-auto ${theme.mobileContainer} min-h-screen relative transform translate-y-full opacity-0 transition-all duration-500`;
            document.getElementById('header').className = `${theme.header} px-6 py-6 flex items-center justify-between border-b transition-all duration-500`;
            document.getElementById('headerTitle').className = `text-lg font-semibold ${theme.headerTitle} transition-all duration-500`;
            document.getElementById('formContent').className = `${theme.formContent} px-6 py-8 pb-32 min-h-[calc(100vh-200px)] transition-all duration-500`;
            document.getElementById('title1').className = `text-lg font-medium ${theme.title1} mb-2 transition-all duration-500`;
            document.getElementById('subtitle').className = `${theme.subtitle} text-sm leading-relaxed transition-all duration-500`;
            document.getElementById('buttonContainer').className = `fixed bottom-0 left-1/2 transform -translate-x-1/2 w-full max-w-md ${theme.buttonContainer} border-t px-6 py-4 transition-all duration-500`;

            // Apply input styles
            const inputs = ['motherNameInput', 'fatherNameInput'];
            inputs.forEach(id => {
                const input = document.getElementById(id);
                if (input) {
                    input.className = `w-full px-4 py-3 border rounded-lg focus:ring-1 focus:ring-blue-100 focus:border-blue-400 focus:outline-none ${theme.inputs} font-medium transition-colors duration-300`;
                }
            });
        }

        // Theme toggle functionality
        document.getElementById('themeToggle').addEventListener('click', function () {
            const themeOrder = ['default', 'night', 'white', 'colorful'];
            const currentIndex = themeOrder.indexOf(currentTheme);
            const nextIndex = (currentIndex + 1) % themeOrder.length;
            currentTheme = themeOrder[nextIndex];

            applyTheme(currentTheme);

            // Show theme name briefly
            const themeNames = {
                'default': 'Default Mode',
                'night': 'Night Mode',
                'white': 'White Mode',
                'colorful': 'Colorful Mode'
            };

            // Create temporary notification
            const notification = document.createElement('div');
            notification.className = 'fixed top-4 left-1/2 transform -translate-x-1/2 bg-black/80 text-white px-4 py-2 rounded-lg text-sm z-50 transition-all duration-300';
            notification.textContent = themeNames[currentTheme];
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 1500);
        });

        // Page load animation
        window.addEventListener('load', function () {
            const mobileContainer = document.getElementById('mobileContainer');
            const progressBar1 = document.getElementById('progressBar1');

            setTimeout(() => {
                mobileContainer.classList.remove('translate-y-full', 'opacity-0');
                mobileContainer.classList.add('animate-slideUp');

                setTimeout(() => {
                    document.body.classList.remove('overflow-hidden');

                    // Animate progress bar to complete
                    setTimeout(() => {
                        progressBar1.classList.add('animate-progressSlideComplete');
                    }, 200);

                    animateFields();
                }, 600);
            }, 100);
        });

        function animateFields() {
            const fields = [
                'titleSection',
                'motherNameField',
                'fatherNameField'
            ];

            fields.forEach((fieldId, index) => {
                setTimeout(() => {
                    const field = document.getElementById(fieldId);
                    field.classList.remove('opacity-0', 'translate-x-[-30px]');
                    field.classList.add('animate-slideInLeft');
                }, 100 + (index * 150));
            });
        }

        // Form functionality
        const motherNameInput = document.getElementById('motherNameInput');
        const fatherNameInput = document.getElementById('fatherNameInput');
        const continueBtn = document.getElementById('continueBtn');
        const backBtn = document.getElementById('backBtn');





        function checkFormValidity() {
            const motherinput = document.getElementById('motherNameInput').value.trim();
            const fatherinput = document.getElementById('fatherNameInput').value.trim();




            // Check if all required fields are filled
            const isValid = motherinput !== '' &&
                fatherinput !== ''


            // Enable/disable the continue button
            const continueBtn = document.getElementById('continueBtn');
            if (isValid) {

                continueBtn.disabled = false;
                continueBtn.classList.remove('bg-gray-300', 'text-gray-500', 'cursor-not-allowed');
                continueBtn.classList.add('bg-goodwill-blue', 'text-white', 'hover:bg-goodwill-dark-blue', 'cursor-pointer');
            } else {

                continueBtn.disabled = true;
                continueBtn.classList.add('bg-gray-300', 'text-gray-500', 'cursor-not-allowed');
                continueBtn.classList.remove('bg-goodwill-blue', 'text-white', 'hover:bg-goodwill-dark-blue', 'cursor-pointer');
            }
        }

        // Add event listeners to all input fields to check validity on change
        function setupFormValidation() {
            const inputs = [
                'motherNameInput',
                'fatherNameInput',

            ];

            inputs.forEach(id => {
                document.getElementById(id).addEventListener('input', checkFormValidity);
            });


        }



        document.getElementById('motherNameInput').addEventListener('click', function () {
            document.getElementById('mothererror').textContent = ''
        })
        document.getElementById('fatherNameInput').addEventListener('click', function () {
            document.getElementById('fathererror').textContent = ''
        })



        const personalinfo = async () => {
            const apiurl = baseurl+'personal_info';
            const user = await encryptiondata({
                userToken: localStorage.getItem('userkey'),
                pageCode: "qualification",
                fatherName: document.getElementById('fatherNameInput').value,
                motherName: document.getElementById('motherNameInput').value,

            });
            const headertoken = headers
            const payload = { payload: user };
            const jsonString = JSON.stringify(payload);
            try {
                const response = await fetch(apiurl, {
                    method: 'POST',
                    headers: {
                        'Authorization': headertoken,
                        'Content-Type': 'application/json',
                    },
                    body: jsonString,
                })

                if (!response.ok) {
                    throw new Error("Network is error", response.status);

                }
                else {
                    const decryptedData = await response.json()
                    const data = await decryptedData;
                    document.getElementById('fathererror').textContent=''
                    document.getElementById('mothererror').textContent=''
                    if (data.payload.status == 'ok') {
                      window.location.href='/education.html'
                    }

                    else if (data.payload.status == 'error') {
                        if (data.payload.code == '1002' || data.payload.code == '1004') {
                            alert(data.payload.message);
                            localStorage.removeItem('userkey')
                           window.location.href='/'
                        }

                        else if (data.payload.status == 'error' && data.payload.errors.length > 0) {



                            data.payload.errors.forEach((err) => {


                                if (err.field === 'fatherName' && !document.getElementById('fatherNameInput').value) {
                                    document.getElementById('fathererror').textContent = err.message || ' ';
                                }
                                if (err.field === 'motherName' && !document.getElementById('motherNameInput').value) {
                                    document.getElementById('mothererror').textContent = err.message || ' ';
                                }


                            });
                        }

                    }




                }

            } catch (error) {
                console.log(error.message)
            }
        }


        // Continue button click handler
        continueBtn.addEventListener('click', function () {
            if (!continueBtn.disabled) {
              personalinfo()

            }
        });

        // Back button click handler
        backBtn.addEventListener('click', function () {
            window.location.href = 'annual-income.html';
        });
    </script>
</body>

</html>
