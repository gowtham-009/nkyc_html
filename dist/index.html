<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identity Verification - Goodwill</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'Noto Sans', 'sans-serif'],
                    },
                    colors: {
                        'goodwill-blue': '#2563eb',
                        'goodwill-dark-blue': '#1d4ed8',
                        'colorful-primary': '#ff6b6b',
                        'colorful-secondary': '#4ecdc4',
                        'colorful-accent': '#45b7d1',
                        'colorful-gradient-start': '#667eea',
                        'colorful-gradient-end': '#764ba2',
                    },
                    keyframes: {
                        slideUp: {
                            '0%': { transform: 'translateY(100%)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        },
                        slideInLeft: {
                            '0%': { transform: 'translateX(-30px)', opacity: '0' },
                            '100%': { transform: 'translateX(0)', opacity: '1' }
                        },
                        pulse: {
                            '0%, 100%': { opacity: '1' },
                            '50%': { opacity: '0.5' }
                        }
                    },
                    animation: {
                        slideUp: 'slideUp 0.6s ease-out forwards',
                        slideInLeft: 'slideInLeft 0.4s ease-out forwards',
                        pulse: 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-sans overflow-hidden transition-all duration-500" id="body">
    <div class="min-h-screen bg-gradient-to-b from-goodwill-blue to-goodwill-dark-blue transition-all duration-500" id="mainBg">
        <!-- Mobile Container -->
        <div id="mobileContainer" class="max-w-md mx-auto bg-white min-h-screen relative transform translate-y-full opacity-0 transition-all duration-500">
            <!-- Header -->
            <div class="bg-goodwill-blue px-6 py-8 text-center relative transition-all duration-500" id="header">
                <!-- Theme Switcher -->
                <div class="absolute top-4 right-4">
                    <button id="themeToggle" class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center hover:bg-white/30 transition-all duration-200">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zM21 5H9m12 0v6m0 0v6m0-6h-2.5M21 17l-3-3 3-3"></path>
                        </svg>
                    </button>
                </div>
                
                <!-- Logo -->
                <div class="bg-white rounded-lg p-4 inline-block shadow-md transition-all duration-500" id="logoContainer">
                    <div class="flex items-center justify-center">
                        <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-orange-400 rounded-lg flex items-center justify-center transition-all duration-500" id="logoIcon">
                            <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                            </svg>
                        </div>
                        <div class="ml-3">
                            <div class="text-blue-600 font-bold text-lg transition-all duration-500" id="logoText">GOODWILL</div>
                            <div class="text-gray-500 text-xs transition-all duration-500" id="logoSubtext">COMMODITIES LIMITED</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Form Content -->
            <div class="bg-white px-6 py-8 pb-32 rounded-t-3xl -mt-6 relative z-10 min-h-[calc(100vh-200px)] transition-all duration-500" id="formContent">
                <div class="space-y-6">
                    <!-- Title -->
                    <div id="titleSection" class="opacity-0 transform translate-x-[-30px]">
                        <h1 class="text-lg font-semibold text-gray-800 mb-2 transition-all duration-500" id="title1">Identity Verification</h1>
                        <h2 class="text-xl font-bold text-gray-900 mb-2 transition-all duration-500" id="title2">Fill Your PAN Details</h2>
                        <p class="text-gray-600 text-sm transition-all duration-500" id="subtitle">
                            This is required as mandated by regulator for verification purposes.
                        </p>
                    </div>

                    <!-- Form Fields -->
                    <div class="space-y-6">
                        <!-- PAN Input -->
                        <div id="panField" class="opacity-0 transform translate-x-[-30px]">
                            <label class="block text-sm font-medium text-gray-700 mb-2 transition-all duration-300 cursor-pointer px-3 py-1 rounded-md" id="panLabel" for="panInput">Enter PAN</label>
                            <div class="relative">
                                <input 
                                    id="panInput"
                                    type="text" 
                                    value=""
                                    class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-1 focus:ring-blue-100 focus:border-blue-400 focus:outline-none bg-gray-50 text-gray-900 font-medium transition-colors duration-300"
                                    placeholder="Enter your PAN number"
                                    maxlength="10"
                                    style="text-transform: uppercase;"
                                >
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none transition-all duration-500" id="panIcon">
                                    <svg class="w-5 h-5 text-gray-400 transition-all duration-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                    </svg>
                                </div>
                            </div>
                            <!-- PAN Error Message -->
                            <div id="panError" class="hidden mt-2 text-sm text-red-600 flex items-center transition-all duration-500">
                                <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                                </svg>
                                PAN is invalid
                            </div>
                        </div>

                        <!-- OTP Input -->
                        <div id="otpField" class="hidden opacity-0 transform translate-x-[-30px] transition-all duration-300">
                            <label class="block text-sm font-medium text-gray-700 mb-2 transition-all duration-300 cursor-pointer px-3 py-1 rounded-md" id="otpLabel">Enter 4-digit OTP</label>
                            <div class="flex justify-center space-x-3">
                                <input 
                                    id="otp1"
                                    type="text" 
                                    maxlength="1"
                                    class="w-12 h-12 text-center text-xl font-bold border border-gray-300 rounded-lg focus:ring-1 focus:ring-blue-100 focus:border-blue-400 focus:outline-none bg-gray-50 text-gray-900 transition-colors duration-300"
                                    inputmode="numeric"
                                    pattern="[0-9]*"
                                >
                                <input 
                                    id="otp2"
                                    type="text" 
                                    maxlength="1"
                                    class="w-12 h-12 text-center text-xl font-bold border border-gray-300 rounded-lg focus:ring-1 focus:ring-blue-100 focus:border-blue-400 focus:outline-none bg-gray-50 text-gray-900 transition-colors duration-300"
                                    inputmode="numeric"
                                    pattern="[0-9]*"
                                >
                                <input 
                                    id="otp3"
                                    type="text" 
                                    maxlength="1"
                                    class="w-12 h-12 text-center text-xl font-bold border border-gray-300 rounded-lg focus:ring-1 focus:ring-blue-100 focus:border-blue-400 focus:outline-none bg-gray-50 text-gray-900 transition-colors duration-300"
                                    inputmode="numeric"
                                    pattern="[0-9]*"
                                >
                                <input 
                                    id="otp4"
                                    type="text" 
                                    maxlength="1"
                                    class="w-12 h-12 text-center text-xl font-bold border border-gray-300 rounded-lg focus:ring-1 focus:ring-blue-100 focus:border-blue-400 focus:outline-none bg-gray-50 text-gray-900 transition-colors duration-300"
                                    inputmode="numeric"
                                    pattern="[0-9]*"
                                >
                            </div>
                            <!-- OTP Error Message -->
                            <div id="otpError" class="hidden mt-2 text-sm text-red-600 flex items-center transition-all duration-500">
                                <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                                </svg>
                                OTP must be 4 digits
                            </div>
                        </div>
                        <!-- Date of Birth Input -->
                        <div id="dobField" class="hidden opacity-0 transform translate-x-[-30px] transition-all duration-300">
                            <label class="block text-sm font-medium text-gray-700 mb-2 transition-all duration-300 cursor-pointer px-3 py-1 rounded-md" id="dobLabel" for="dobInput">Date of Birth as per PAN</label>
                            <div class="relative">
                                <input 
                                    id="dobInput"
                                    type="date" 
                                    value=""
                                    class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-1 focus:ring-blue-100 focus:border-blue-400 focus:outline-none bg-gray-50 text-gray-900 font-medium transition-colors duration-300"
                                >
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none transition-all duration-500" id="dobIcon">
                                    <svg class="w-5 h-5 text-gray-400 transition-all duration-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Fixed Continue Button -->
            <div class="fixed bottom-0 left-1/2 transform -translate-x-1/2 w-full max-w-md bg-white border-t border-gray-200 px-6 py-4 transition-all duration-500" id="buttonContainer">
                <button 
                    id="continueBtn"
                    class="w-full bg-gray-300 text-gray-500 font-semibold py-4 px-6 rounded-lg transition-all duration-500 shadow-lg cursor-not-allowed"
                    disabled
                >
                    Continue
                </button>
            </div>
        </div>
    </div>

    <script>
        // Theme management
        let currentTheme = 'default'; // default, night, white, colorful
        
        const themes = {
            default: {
                body: 'bg-gray-50',
                mainBg: 'bg-gradient-to-b from-goodwill-blue to-goodwill-dark-blue',
                mobileContainer: 'bg-white',
                header: 'bg-goodwill-blue',
                logoContainer: 'bg-white',
                logoIcon: 'bg-gradient-to-br from-blue-500 to-orange-400',
                logoText: 'text-blue-600',
                logoSubtext: 'text-gray-500',
                formContent: 'bg-white',
                title1: 'text-gray-800',
                title2: 'text-gray-900',
                subtitle: 'text-gray-600',
                panLabel: 'text-gray-700',
                dobLabel: 'text-gray-700',
                otpLabel: 'text-gray-700',
                buttonContainer: 'bg-white border-gray-200',
                inputs: 'bg-gray-50 text-gray-900 border-gray-300',
                icons: 'text-gray-400'
            },
            night: {
                body: 'bg-gray-900',
                mainBg: 'bg-gradient-to-b from-gray-800 to-gray-900',
                mobileContainer: 'bg-gray-800 shadow-2xl',
                header: 'bg-gradient-to-r from-gray-700 to-gray-800',
                logoContainer: 'bg-gray-700 shadow-lg border border-gray-600',
                logoIcon: 'bg-gradient-to-br from-purple-600 to-blue-600',
                logoText: 'text-purple-300',
                logoSubtext: 'text-gray-400',
                formContent: 'bg-gray-800 border-t border-gray-700',
                title1: 'text-gray-100',
                title2: 'text-white',
                subtitle: 'text-gray-300',
                panLabel: 'text-gray-200',
                dobLabel: 'text-gray-200',
                otpLabel: 'text-gray-200',
                buttonContainer: 'bg-gray-800 border-gray-600 shadow-lg',
                inputs: 'bg-gray-700 text-white border-gray-500 placeholder-gray-400',
                icons: 'text-gray-300'
            },
            white: {
                body: 'bg-white',
                mainBg: 'bg-gradient-to-b from-gray-100 to-gray-200',
                mobileContainer: 'bg-white',
                header: 'bg-gray-100',
                logoContainer: 'bg-white shadow-lg',
                logoIcon: 'bg-gradient-to-br from-gray-400 to-gray-600',
                logoText: 'text-gray-700',
                logoSubtext: 'text-gray-500',
                formContent: 'bg-white',
                title1: 'text-gray-700',
                title2: 'text-gray-800',
                subtitle: 'text-gray-600',
                panLabel: 'text-gray-600',
                dobLabel: 'text-gray-600',
                otpLabel: 'text-gray-600',
                buttonContainer: 'bg-white border-gray-300',
                inputs: 'bg-white text-gray-800 border-gray-300',
                icons: 'text-gray-500'
            },
            colorful: {
                body: 'bg-gradient-to-br from-pink-100 to-purple-100',
                mainBg: 'bg-gradient-to-b from-colorful-gradient-start to-colorful-gradient-end',
                mobileContainer: 'bg-white',
                header: 'bg-gradient-to-r from-colorful-primary to-colorful-secondary',
                logoContainer: 'bg-white shadow-xl',
                logoIcon: 'bg-gradient-to-br from-colorful-primary to-colorful-accent animate-pulse',
                logoText: 'text-colorful-primary',
                logoSubtext: 'text-colorful-secondary',
                formContent: 'bg-gradient-to-b from-white to-purple-50',
                title1: 'text-colorful-primary',
                title2: 'text-purple-800',
                subtitle: 'text-purple-600',
                panLabel: 'text-colorful-primary',
                dobLabel: 'text-colorful-primary',
                otpLabel: 'text-colorful-primary',
                buttonContainer: 'bg-gradient-to-r from-white to-purple-50 border-purple-200',
                inputs: 'bg-purple-50 text-purple-900 border-purple-300',
                icons: 'text-colorful-secondary'
            }
        };
        
        function applyTheme(themeName) {
            const theme = themes[themeName];
            
            // Apply theme classes
            document.getElementById('body').className = `${theme.body} font-sans overflow-hidden transition-all duration-500`;
            document.getElementById('mainBg').className = `min-h-screen ${theme.mainBg} transition-all duration-500`;
            document.getElementById('mobileContainer').className = `max-w-md mx-auto ${theme.mobileContainer} min-h-screen relative transform translate-y-full opacity-0 transition-all duration-500`;
            document.getElementById('header').className = `${theme.header} px-6 py-8 text-center relative transition-all duration-500`;
            document.getElementById('logoContainer').className = `${theme.logoContainer} rounded-lg p-4 inline-block shadow-md transition-all duration-500`;
            document.getElementById('logoIcon').className = `w-12 h-12 ${theme.logoIcon} rounded-lg flex items-center justify-center transition-all duration-500`;
            document.getElementById('logoText').className = `${theme.logoText} font-bold text-lg transition-all duration-500`;
            document.getElementById('logoSubtext').className = `${theme.logoSubtext} text-xs transition-all duration-500`;
            document.getElementById('formContent').className = `${theme.formContent} px-6 py-8 pb-32 rounded-t-3xl -mt-6 relative z-10 min-h-[calc(100vh-200px)] transition-all duration-500`;
            document.getElementById('title1').className = `text-lg font-semibold ${theme.title1} mb-2 transition-all duration-500`;
            document.getElementById('title2').className = `text-xl font-bold ${theme.title2} mb-2 transition-all duration-500`;
            document.getElementById('subtitle').className = `${theme.subtitle} text-sm transition-all duration-500`;
            document.getElementById('panLabel').className = `block text-sm font-medium ${theme.panLabel} mb-2 transition-all duration-300 cursor-pointer px-3 py-1 rounded-md`;
            document.getElementById('dobLabel').className = `block text-sm font-medium ${theme.dobLabel} mb-2 transition-all duration-300 cursor-pointer px-3 py-1 rounded-md`;
            document.getElementById('otpLabel').className = `block text-sm font-medium ${theme.otpLabel} mb-2 transition-all duration-300 cursor-pointer px-3 py-1 rounded-md`;
            document.getElementById('buttonContainer').className = `fixed bottom-0 left-1/2 transform -translate-x-1/2 w-full max-w-md ${theme.buttonContainer} border-t px-6 py-4 transition-all duration-500`;
            
            // Apply input styles
            const panInput = document.getElementById('panInput');
            const dobInput = document.getElementById('dobInput');
            const otpInput = document.getElementById('otpInput');
            const focusRing = 'focus:ring-blue-400'; // Always use light blue
            panInput.className = `w-full pl-12 pr-4 py-3 border rounded-lg focus:ring-1 focus:ring-blue-100 focus:border-blue-400 focus:outline-none ${theme.inputs} font-medium transition-all duration-500`;
            dobInput.className = `w-full pl-12 pr-4 py-3 border rounded-lg focus:ring-1 focus:ring-blue-100 focus:border-blue-400 focus:outline-none ${theme.inputs} font-medium transition-all duration-500`;
            panInput.className = `w-full pl-12 pr-4 py-3 border rounded-lg focus:ring-1 focus:ring-blue-100 focus:border-blue-400 focus:outline-none ${theme.inputs} font-medium transition-colors duration-300`;
            dobInput.className = `w-full pl-12 pr-4 py-3 border rounded-lg focus:ring-1 focus:ring-blue-100 focus:border-blue-400 focus:outline-none ${theme.inputs} font-medium transition-colors duration-300`;
            
            // Apply styles to all OTP inputs
            const otpInputs = ['otp1', 'otp2', 'otp3', 'otp4'];
            otpInputs.forEach(id => {
                const input = document.getElementById(id);
                if (input) {
                    input.className = `w-12 h-12 text-center text-xl font-bold border rounded-lg focus:ring-1 focus:ring-blue-100 focus:border-blue-400 focus:outline-none ${theme.inputs} transition-all duration-500`;
                    input.className = `w-12 h-12 text-center text-xl font-bold border rounded-lg focus:ring-1 focus:ring-blue-100 focus:border-blue-400 focus:outline-none ${theme.inputs} transition-colors duration-300`;
                }
            });
            
            // Apply icon styles
            const panIconSvg = document.querySelector('#panIcon svg');
            const dobIconSvg = document.querySelector('#dobIcon svg');
            panIconSvg.className = `w-5 h-5 ${theme.icons} transition-all duration-500`;
            dobIconSvg.className = `w-5 h-5 ${theme.icons} transition-all duration-500`;
        }
        
        // Theme toggle functionality
        document.getElementById('themeToggle').addEventListener('click', function() {
            const themeOrder = ['default', 'night', 'white', 'colorful'];
            const currentIndex = themeOrder.indexOf(currentTheme);
            const nextIndex = (currentIndex + 1) % themeOrder.length;
            currentTheme = themeOrder[nextIndex];
            
            applyTheme(currentTheme);
            
            // Show theme name briefly
            const themeNames = {
                'default': 'Default Mode',
                'night': 'Night Mode',
                'white': 'White Mode',
                'colorful': 'Colorful Mode'
            };
            
            // Create temporary notification
            const notification = document.createElement('div');
            notification.className = 'fixed top-4 left-1/2 transform -translate-x-1/2 bg-black/80 text-white px-4 py-2 rounded-lg text-sm z-50 transition-all duration-300';
            notification.textContent = themeNames[currentTheme];
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 1500);
        });
        
        // Page load animation
        window.addEventListener('load', function() {
            const mobileContainer = document.getElementById('mobileContainer');
            // Small delay to ensure smooth animation
            setTimeout(() => {
                mobileContainer.classList.remove('translate-y-full', 'opacity-0');
                mobileContainer.classList.add('animate-slideUp');
               
               // Show scrollbar after animation completes
               setTimeout(() => {
                   document.body.classList.remove('overflow-hidden');
                  
                  // Start field animations with staggered timing
                  animateFields();
               }, 600); // Match animation duration
            }, 100);
        });
      
      // Function to animate form fields from left to right
      function animateFields() {
          const titleSection = document.getElementById('titleSection');
          const panField = document.getElementById('panField');
          
          // Animate title section first
          setTimeout(() => {
              titleSection.classList.remove('opacity-0', 'translate-x-[-30px]');
              titleSection.classList.add('animate-slideInLeft');
          }, 100);
          
          // Animate PAN field with slight delay
          setTimeout(() => {
              panField.classList.remove('opacity-0', 'translate-x-[-30px]');
              panField.classList.add('animate-slideInLeft');
          }, 200);
      }

        // Form functionality
        const panInput = document.getElementById('panInput');
       const panError = document.getElementById('panError');
        const dobField = document.getElementById('dobField');
        const dobInput = document.getElementById('dobInput');
        const otpField = document.getElementById('otpField');
        const otp1 = document.getElementById('otp1');
        const otp2 = document.getElementById('otp2');
        const otp3 = document.getElementById('otp3');
        const otp4 = document.getElementById('otp4');
        const otpError = document.getElementById('otpError');
        const continueBtn = document.getElementById('continueBtn');
        
        // PAN validation pattern
        const panPattern = /^[A-Z]{5}[0-9]{4}[A-Z]{1}$/;
        
        // OTP validation pattern (4 digits)
        const otpPattern = /^[0-9]{4}$/;
        
        // Function to validate PAN
        function validatePAN(pan) {
            return panPattern.test(pan);
        }
        
        // Function to validate OTP
        function validateOTP() {
            const otpValue = otp1.value + otp2.value + otp3.value + otp4.value;
            return otpPattern.test(otpValue);
        }
        
        // Function to get complete OTP value
        function getOTPValue() {
            return otp1.value + otp2.value + otp3.value + otp4.value;
        }
        
        // Function to show DOB field with animation
        function showDOBField() {
            dobField.classList.remove('hidden');
            setTimeout(() => {
               dobField.classList.remove('opacity-0', 'translate-x-[-30px]');
               dobField.classList.add('animate-slideInLeft');
            }, 50);
        }
        
        // Function to hide DOB field with animation
        function hideDOBField() {
           dobField.classList.remove('animate-slideInLeft');
           dobField.classList.add('opacity-0', 'translate-x-[-30px]');
            setTimeout(() => {
                dobField.classList.add('hidden');
                dobInput.value = '';
                hideOTPField(); // Also hide OTP field when DOB is hidden
                checkFormValidity();
            }, 300);
        }
        
        // Function to show OTP field with animation
        function showOTPField() {
            otpField.classList.remove('hidden');
            setTimeout(() => {
               otpField.classList.remove('opacity-0', 'translate-x-[-30px]');
               otpField.classList.add('animate-slideInLeft');
            }, 50);
        }
        
        // Function to hide OTP field with animation
        function hideOTPField() {
           otpField.classList.remove('animate-slideInLeft');
           otpField.classList.add('opacity-0', 'translate-x-[-30px]');
            setTimeout(() => {
                otpField.classList.add('hidden');
                otp1.value = '';
                otp2.value = '';
                otp3.value = '';
                otp4.value = '';
                checkFormValidity();
            }, 300);
        }
       
       // Function to show PAN error
       function showPANError() {
           panError.classList.remove('hidden');
       }
       
       // Function to hide PAN error
       function hidePANError() {
           panError.classList.add('hidden');
       }
       
       // Function to show OTP error
       function showOTPError() {
           otpError.classList.remove('hidden');
       }
       
       // Function to hide OTP error
       function hideOTPError() {
           otpError.classList.add('hidden');
       }
       
       // Function to highlight active label
       function highlightLabel(label) {
           // No highlighting applied to labels
       }
       
       // Function to remove all label highlights
       function removeAllLabelHighlights() {
           // No highlighting to remove
       }
        
        // Function to add focus styling to input
        function addInputFocusStyle(input) {
            input.classList.remove('border-gray-300', 'border-gray-500');
            input.classList.add('outline-none');
            
            // Always use light blue for all themes
            input.classList.add('border-blue-400', 'ring-1', 'ring-blue-100');
        }
        
        // Function to remove focus styling from input
        function removeInputFocusStyle(input) {
            input.classList.remove('border-blue-400', 'ring-1', 'ring-blue-100', 'outline-none');
            
            if (currentTheme === 'night') {
                input.classList.add('border-gray-500');
            } else {
                input.classList.add('border-gray-300');
            }
        }
        
        // Function to check form validity and update button state
        function checkFormValidity() {
            const isPANValid = validatePAN(panInput.value);
            const isDOBValid = dobInput.value !== '';
            const isOTPValid = validateOTP();
            
            if (isPANValid && isDOBValid && isOTPValid) {
                continueBtn.disabled = false;
                continueBtn.classList.remove('bg-gray-300', 'text-gray-500', 'cursor-not-allowed', 'bg-gray-600', 'text-gray-400');
                
                if (currentTheme === 'night') {
                    continueBtn.classList.add('bg-purple-600', 'hover:bg-purple-700', 'text-white', 'cursor-pointer');
                } else if (currentTheme === 'colorful') {
                    continueBtn.classList.add('bg-gradient-to-r', 'from-colorful-primary', 'to-colorful-secondary', 'hover:from-colorful-secondary', 'hover:to-colorful-primary', 'text-white', 'cursor-pointer');
                } else {
                    continueBtn.classList.add('bg-goodwill-blue', 'hover:bg-goodwill-dark-blue', 'text-white', 'cursor-pointer');
                }
            } else {
                continueBtn.disabled = true;
                continueBtn.classList.remove('bg-goodwill-blue', 'hover:bg-goodwill-dark-blue', 'text-white', 'cursor-pointer', 'bg-purple-600', 'hover:bg-purple-700', 'bg-gradient-to-r', 'from-colorful-primary', 'to-colorful-secondary', 'hover:from-colorful-secondary', 'hover:to-colorful-primary');
                
                if (currentTheme === 'night') {
                    continueBtn.classList.add('bg-gray-600', 'text-gray-400', 'cursor-not-allowed');
                } else {
                    continueBtn.classList.add('bg-gray-300', 'text-gray-500', 'cursor-not-allowed');
                }
            }
        }
        
        // PAN input event listener
        panInput.addEventListener('input', function(e) {
            // Convert to uppercase
            e.target.value = e.target.value.toUpperCase();
            
           const panValue = e.target.value;
            const isValid = validatePAN(e.target.value);
            
           // Only show error if PAN has 10 digits and is invalid
           if (panValue.length === 10 && !isValid) {
               showPANError();
           } else {
               hidePANError();
           }
           
           if (isValid) {
                // Show DOB field if PAN is valid
                if (dobField.classList.contains('hidden')) {
                    showDOBField();
                }
                // Add success styling to PAN input
                panInput.classList.remove('border-gray-300', 'border-gray-500');
                if (currentTheme === 'night') {
                    panInput.classList.add('border-green-400', 'ring-1', 'ring-green-400');
                } else {
                    panInput.classList.add('border-green-500', 'ring-1', 'ring-green-500');
                }
            } else {
                // Hide DOB field if PAN becomes invalid
                if (!dobField.classList.contains('hidden')) {
                    hideDOBField();
                }
                // Remove success styling from PAN input
                panInput.classList.remove('border-green-500', 'ring-1', 'ring-green-500', 'border-green-400', 'ring-green-400');
                if (currentTheme === 'night') {
                    panInput.classList.add('border-gray-500');
                } else {
                    panInput.classList.add('border-gray-300');
                }
            }
            
            checkFormValidity();
        });
        
        // PAN input focus/blur event listeners
        panInput.addEventListener('focus', function() {
            highlightLabel(document.getElementById('panLabel'));
            addInputFocusStyle(panInput);
        });
        
        panInput.addEventListener('blur', function() {
            removeAllLabelHighlights();
            removeInputFocusStyle(panInput);
        });
        
        // PAN label click event listener
        document.getElementById('panLabel').addEventListener('click', function() {
            panInput.focus();
        });
        
        // DOB input event listener
        dobInput.addEventListener('change', function() {
            if (dobInput.value !== '') {
                // Show OTP field if DOB is filled
                if (otpField.classList.contains('hidden')) {
                    showOTPField();
                }
            } else {
                // Hide OTP field if DOB is cleared
                if (!otpField.classList.contains('hidden')) {
                    hideOTPField();
                }
            }
            checkFormValidity();
        });
        
        // DOB input focus/blur event listeners
        dobInput.addEventListener('focus', function() {
            highlightLabel(document.getElementById('dobLabel'));
            addInputFocusStyle(dobInput);
        });
        
        dobInput.addEventListener('blur', function() {
            removeAllLabelHighlights();
            removeInputFocusStyle(dobInput);
        });
        
        // DOB label click event listener
        document.getElementById('dobLabel').addEventListener('click', function() {
            dobInput.focus();
        });
        
        // OTP input event listener
        // OTP input event listeners for all 4 boxes
        function setupOTPInput(input, nextInput, prevInput) {
            input.addEventListener('input', function(e) {
                // Only allow numbers
                e.target.value = e.target.value.replace(/[^0-9]/g, '');
                
                // Move to next input if current is filled
                if (e.target.value.length === 1 && nextInput) {
                    nextInput.focus();
                }
                
                // Update styling and validation
                updateOTPStyling();
                checkFormValidity();
            });
            
            input.addEventListener('keydown', function(e) {
                // Move to previous input on backspace if current is empty
                if (e.key === 'Backspace' && e.target.value === '' && prevInput) {
                    prevInput.focus();
                }
            });
            
            input.addEventListener('paste', function(e) {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text').replace(/[^0-9]/g, '').slice(0, 4);
                
                // Fill the boxes with pasted data
                if (pastedData.length > 0) {
                    otp1.value = pastedData[0] || '';
                    otp2.value = pastedData[1] || '';
                    otp3.value = pastedData[2] || '';
                    otp4.value = pastedData[3] || '';
                    
                    // Focus on the last filled box or next empty box
                    if (pastedData.length === 4) {
                        otp4.focus();
                    } else if (pastedData.length === 3) {
                        otp4.focus();
                    } else if (pastedData.length === 2) {
                        otp3.focus();
                    } else {
                        otp2.focus();
                    }
                    
                    updateOTPStyling();
                    checkFormValidity();
                }
            });
            
            // Add focus/blur listeners for OTP highlighting
            input.addEventListener('focus', function() {
                highlightLabel(document.getElementById('otpLabel'));
                addOTPFocusStyle(input);
            });
            
            input.addEventListener('blur', function() {
                removeOTPFocusStyle(input);
                // Only remove highlight if no OTP input is focused
                setTimeout(() => {
                    const otpInputs = [otp1, otp2, otp3, otp4];
                    const anyOTPFocused = otpInputs.some(inp => document.activeElement === inp);
                    if (!anyOTPFocused) {
                        removeAllLabelHighlights();
                    }
                }, 10);
            });
        }
        
        // OTP label click event listener
        document.getElementById('otpLabel').addEventListener('click', function() {
            // Focus on first empty OTP input or first input
            const otpInputs = [otp1, otp2, otp3, otp4];
            const firstEmpty = otpInputs.find(inp => inp.value === '');
            if (firstEmpty) {
                firstEmpty.focus();
            } else {
                otp1.focus();
            }
        });
        
        // Setup all OTP inputs
        setupOTPInput(otp1, otp2, null);
        setupOTPInput(otp2, otp3, otp1);
        setupOTPInput(otp3, otp4, otp2);
        setupOTPInput(otp4, null, otp3);
        
        // Function to add focus styling to OTP input
        function addOTPFocusStyle(input) {
            input.classList.remove('border-gray-300', 'border-gray-500');
            input.classList.add('outline-none');
            
            // Always use light blue for all themes
            input.classList.add('border-blue-400', 'ring-1', 'ring-blue-100');
        }
        
        // Function to remove focus styling from OTP input
        function removeOTPFocusStyle(input) {
            input.classList.remove('border-blue-400', 'ring-1', 'ring-blue-100', 'outline-none');
            
            if (currentTheme === 'night') {
                input.classList.add('border-gray-500');
            } else {
                input.classList.add('border-gray-300');
            }
        }
        
        // Function to update OTP styling
        function updateOTPStyling() {
            const otpInputs = [otp1, otp2, otp3, otp4];
            const isValid = validateOTP();
            const otpValue = getOTPValue();
            
            // Show error only if all 4 digits are entered and invalid
            if (otpValue.length === 4 && !isValid) {
                showOTPError();
            } else {
                hideOTPError();
            }
            
            otpInputs.forEach(input => {
                if (isValid) {
                    // Add success styling
                    input.classList.remove('border-gray-300', 'border-gray-500');
                    if (currentTheme === 'night') {
                        input.classList.add('border-green-400', 'ring-1', 'ring-green-400');
                    } else {
                        input.classList.add('border-green-500', 'ring-1', 'ring-green-500');
                    }
                } else {
                    // Remove success styling
                    input.classList.remove('border-green-500', 'ring-1', 'ring-green-500', 'border-green-400', 'ring-green-400');
                    if (currentTheme === 'night') {
                        input.classList.add('border-gray-500');
                    } else {
                        input.classList.add('border-gray-300');
                    }
                }
            });
        }
        
        // Continue button click handler
        continueBtn.addEventListener('click', function() {
            if (!continueBtn.disabled) {
                window.location.href = 'mobile.html';
            }
        });
    </script>
