                        slideUp: {
                            '0%': { transform: 'translateY(100%)', opacity: '0' },

                        slideUp: 'slideUp 0.6s ease-out forwards',

    function checkFormValidity() {
    const addressLine1 = document.getElementById('addressLine1Input').value.trim();
    const addressLine2 = document.getElementById('addressLine2Input').value.trim();
    const city = document.getElementById('cityInput').value.trim();
    const state = document.getElementById('stateSelect').value;
    const pincode = document.getElementById('pincodeInput').value.trim();


    
    // Check if all required fields are filled
    const isValid = addressLine1 !== '' && 
                   addressLine2 !== '' && 
                   city !== '' && 
                   state !== '' && 
                   pincode !== '' && 
                   pincode.length === 6;
    
    // Enable/disable the continue button
    const continueBtn = document.getElementById('continueBtn');
    if (isValid) {
       
        continueBtn.disabled = false;
        continueBtn.classList.remove('bg-gray-300', 'text-gray-500', 'cursor-not-allowed');
        continueBtn.classList.add('bg-goodwill-blue', 'text-white', 'hover:bg-goodwill-dark-blue', 'cursor-pointer');
    } else {
        
        continueBtn.disabled = true;
        continueBtn.classList.add('bg-gray-300', 'text-gray-500', 'cursor-not-allowed');
        continueBtn.classList.remove('bg-goodwill-blue', 'text-white', 'hover:bg-goodwill-dark-blue', 'cursor-pointer');
    }
}

// Add event listeners to all input fields to check validity on change
function setupFormValidation() {
    const inputs = [
        'addressLine1Input',
        'addressLine2Input',
        'cityInput',
        'stateSelect',
        'pincodeInput'
    ];
    
    inputs.forEach(id => {
        document.getElementById(id).addEventListener('input', checkFormValidity);
    });
    
    // Special handling for pincode to check length
    document.getElementById('pincodeInput').addEventListener('input', function() {
        // Limit to 6 digits
        if (this.value.length > 6) {
            this.value = this.value.slice(0, 6);
        }
        checkFormValidity();
    });
    
    // Also check when state select changes
    document.getElementById('stateSelect').addEventListener('change', checkFormValidity);
}

        });

        function animateFields() {
            const fields = [
                'titleSection',
                'addressLine1Field',
                'addressLine2Field',
                'citySection',
                'stateSection',
                'pincodeSection',
                'checkboxSection'
            ];

            fields.forEach((fieldId, index) => {
                setTimeout(() => {
                    const field = document.getElementById(fieldId);
                    field.classList.remove('opacity-0', 'translate-x-[-30px]');
                    field.classList.add('animate-slideInLeft');
                }, 100 + (index * 100));
            });
        }

        // Form functionality
        const addressLine1Input = document.getElementById('addressLine1Input');
        const addressLine2Input = document.getElementById('addressLine2Input');
        const cityInput = document.getElementById('cityInput');
        const stateSelect = document.getElementById('stateSelect');
        const pincodeInput = document.getElementById('pincodeInput');
        const communicationCheckbox = document.getElementById('communicationCheckbox');
        const continueBtn = document.getElementById('continueBtn');
        const backBtn = document.getElementById('backBtn');

      
        
        // Toggle switch functionality
        let toggleBg, toggleDot;

        function initializeToggle() {
            toggleBg = document.querySelector('.toggle-bg');
            toggleDot = document.querySelector('.toggle-dot');
        }

        function updateToggleState() {
            if (!toggleBg || !toggleDot) {
                initializeToggle();
            }

            if (communicationCheckbox.checked) {
                toggleDot.classList.add('translate-x-5');
                toggleDot.classList.remove('translate-x-0');
                if (currentTheme === 'night') {
                    toggleBg.classList.remove('bg-gray-600');
                    toggleBg.classList.add('bg-purple-500');
                } else if (currentTheme === 'white') {
                    toggleBg.classList.remove('bg-gray-300');
                    toggleBg.classList.add('bg-gray-400');
                } else if (currentTheme === 'colorful') {
                    toggleBg.classList.remove('bg-gray-300');
                    toggleBg.classList.add('bg-gradient-to-r', 'from-colorful-primary', 'to-colorful-secondary');
                } else {
                    toggleBg.classList.remove('bg-gray-300');
                    toggleBg.classList.add('bg-blue-500');
                }
            } else {
                toggleDot.classList.remove('translate-x-5');
                toggleDot.classList.add('translate-x-0');
                toggleBg.classList.remove('bg-blue-500', 'bg-purple-500', 'bg-gray-400', 'bg-gradient-to-r', 'from-colorful-primary', 'to-colorful-secondary');
                if (currentTheme === 'night') {
                    toggleBg.classList.add('bg-gray-600');
                } else {
                    toggleBg.classList.add('bg-gray-300');
                }
            }
        }

        // Initialize toggle state
        setTimeout(updateToggleState, 100);

        // Toggle switch click handler
        document.querySelector('#checkboxSection label').addEventListener('click', function (e) {
            if (e.target.tagName !== 'INPUT') {
                e.preventDefault();
                communicationCheckbox.checked = !communicationCheckbox.checked;
                updateToggleState();
            }
        });

        communicationCheckbox.addEventListener('change', updateToggleState);





        const permanentaddressdata = async () => {

            const apiurl = baseurl + 'address';

              const pageCode = communicationCheckbox.checked ? "address" : "communicationaddress";
                console.log(pageCode)
         
              const user =await encryptiondata({
                userToken: localStorage.getItem('userkey'),
                comAddSameAsPermanent:  communicationCheckbox.checked ? "YES" : "NO",
                pageCode: pageCode,
                permanentAddress: document.getElementById('addressLine1Input').value,
                permanentCity: document.getElementById('cityInput').value,
                permanentState: document.getElementById('stateSelect').value,
                permanentPincode:  document.getElementById('pincodeInput').value,
                 permChange:0

              });
              const headertoken = headers

              const payload = { payload: user };
              const jsonString = JSON.stringify(payload);
              try {
                const response = await fetch(apiurl, {
                  method: 'POST',
                  headers: {
                    'Authorization': headertoken,
                    'Content-Type': 'application/json',
                  },
                  body: jsonString,
                })

                if (!response.ok) {
                  throw new Error("Network is error", response.status);

                }
                else {
                  const decryptedData = await response.json()
                  const  data= await decryptedData;
                    document.getElementById('addressline1error').textContent = ""
                    document.getElementById('addressline2error').textContent = ""
                    document.getElementById('cityerror').textContent = ""
                    document.getElementById('stateerror').textContent = ""
                    document.getElementById('pincodeerror').textContent = ""

                  if (data.payload.status == 'ok') {
                      const isConfirmed = communicationCheckbox.checked;
                    if (isConfirmed) {
                     window.location.href='/about-info.html'
                    //   const mydata = await pagestatus('info')
                    //   if (mydata.payload.status == 'ok') {
                        

                    //   }

                    } else {
                   
                     window.location.href='/communication-address.html'

                    }
                  }

                  else if (data.payload.status == 'error') {
                    if (data.payload.code == '1002' || data.payload.code=='1004'){
                         alert(data.payload.message);
                          localStorage.removeItem('userkey')
                         window.location.href='/'
                    }

                     else if(data.payload.status=='error' && data.payload.errors.length>0) {
                       
                    data.payload.errors.forEach((err) => {
                       
                      if (err.field === 'permanentAddress' && !document.getElementById('addressLine1Field').value) {
                        document.getElementById('addressline1error').textContent = err.message || ' ';
                      }
                      if (err.field === 'permanentCity' && !document.getElementById('cityInput').value) {
                        document.getElementById('cityerror').textContent = err.message || ' ';
                      }
                      if (err.field === 'permanentState' && !document.getElementById('stateSelect').value) {
                       document.getElementById('stateerror').textContent = err.message || ' ';
                      }
                      if (err.field === 'permanentPincode' && !document.getElementById('pincodeInput').value) {
                        document.getElementById('pincodeerror').textContent = err.message || ' ';
                      }
                    });
                  }
                  }
                  else{
                    console.log(data.payload.message)
                  }
                }

              } catch (error) {
                console.error(error.message)
              }
        }


        // Continue button click handler
        continueBtn.addEventListener('click', function () {
            if (!continueBtn.disabled) {
                permanentaddressdata()
            }
        });

        // Back button click handler
        backBtn.addEventListener('click', function () {
            window.location.href = 'email.html';
        });
    </script>
</body>
