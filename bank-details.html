<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account - Goodwill</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'Noto Sans', 'sans-serif'],
                    },
                    colors: {
                        'goodwill-blue': '#2563eb',
                        'goodwill-dark-blue': '#1d4ed8',
                        'colorful-primary': '#ff6b6b',
                        'colorful-secondary': '#4ecdc4',
                        'colorful-accent': '#45b7d1',
                        'colorful-gradient-start': '#667eea',
                        'colorful-gradient-end': '#764ba2',
                    },
                    keyframes: {
                        slideUp: {
                            '0%': { transform: 'translateY(100%)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        },
                        slideInLeft: {
                            '0%': { transform: 'translateX(-30px)', opacity: '0' },
                            '100%': { transform: 'translateX(0)', opacity: '1' }
                        },
                        progressSlide: {
                            '0%': { width: '0%' },
                            '100%': { width: '100%' }
                        },
                        progressSlideComplete: {
                            '0%': { width: '90%' },
                            '100%': { width: '100%' }
                        },
                        pulse: {
                            '0%, 100%': { opacity: '1' },
                            '50%': { opacity: '0.5' }
                        }
                    },
                    animation: {
                        slideUp: 'slideUp 0.6s ease-out forwards',
                        slideInLeft: 'slideInLeft 0.4s ease-out forwards',
                        progressSlide: 'progressSlide 1.2s ease-out forwards',
                        progressSlideComplete: 'progressSlideComplete 1.2s ease-out forwards',
                        pulse: 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-sans overflow-hidden transition-all duration-500" id="body">
    <div class="min-h-screen bg-gradient-to-b from-goodwill-blue to-goodwill-dark-blue transition-all duration-500" id="mainBg">
        <!-- Mobile Container -->
        <div id="mobileContainer" class="max-w-md mx-auto bg-white min-h-screen relative transform translate-y-full opacity-0 transition-all duration-500">
            <!-- Header -->
            <div class="bg-white px-6 py-6 flex items-center justify-between border-b border-gray-200 transition-all duration-500" id="header">
                <!-- Menu Icon -->
                <button class="w-8 h-8 flex items-center justify-center">
                    <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
                
                <!-- Title -->
                <h1 class="text-lg font-semibold text-gray-800 transition-all duration-500" id="headerTitle">Bank Account</h1>
                
                <!-- Settings Icon -->
                <button id="themeToggle" class="w-8 h-8 flex items-center justify-center">
                    <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                </button>
            </div>

            <!-- Progress Bar -->
            <div class="px-6 py-4 bg-white transition-all duration-500" id="progressSection">
                <div class="flex items-center space-x-2">
                    <div class="flex-1 h-1 bg-blue-500 rounded-full transition-all duration-500"></div>
                    <div class="flex-1 h-1 bg-blue-500 rounded-full transition-all duration-500"></div>
                    <div class="flex-1 h-1 bg-blue-500 rounded-full transition-all duration-500"></div>
                    <div class="flex-1 h-1 bg-blue-500 rounded-full transition-all duration-500"></div>
                    <div class="flex-1 h-1 bg-blue-500 rounded-full relative overflow-hidden">
                        <div class="h-full bg-blue-500 rounded-full w-[90%]" id="progressBar1"></div>
                    </div>
                </div>
            </div>

            <!-- Form Content -->
            <div class="bg-white px-6 py-8 pb-32 min-h-[calc(100vh-200px)] transition-all duration-500" id="formContent">
                <div class="space-y-6">
                    <!-- Title Section -->
                    <div id="titleSection" class="opacity-0 transform translate-x-[-30px]">
                        <h2 class="text-lg font-medium text-gray-800 mb-2 transition-all duration-500" id="title1">Link your Bank Account</h2>
                    </div>

                    <!-- Account Type Section -->
                    <div id="accountTypeSection" class="opacity-0 transform translate-x-[-30px]">
                        <div class="flex space-x-3">
                            <!-- Savings Option -->
                            <button 
                                id="savingsBtn"
                                class="flex-1 py-3 px-4 bg-goodwill-blue text-white font-medium rounded-lg transition-all duration-300 hover:bg-goodwill-dark-blue"
                                data-account-type="savings"
                            >
                                SAVINGS
                            </button>
                            
                            <!-- Current Option -->
                            <button 
                                id="currentBtn"
                                class="flex-1 py-3 px-4 bg-gray-200 text-gray-700 font-medium rounded-lg transition-all duration-300 hover:bg-gray-300"
                                data-account-type="current"
                            >
                                CURRENT
                            </button>
                        </div>
                    </div>

                    <!-- Form Fields -->
                    <div class="space-y-4">
                        <!-- Account Number Field -->
                        <div id="accountNumberField" class="opacity-0 transform translate-x-[-30px]">
                            <label class="block text-sm font-medium text-gray-700 mb-2 transition-all duration-500" id="accountNumberLabel">Account no</label>
                            <input 
                                id="accountNumberInput"
                                type="text" 
                                value=""
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-1 focus:ring-blue-100 focus:border-blue-400 focus:outline-none bg-gray-50 text-gray-900 font-medium transition-colors duration-300"
                                placeholder="Bank account no"
                            >
                        </div>

                        <!-- Bank Name Field -->
                        <div id="bankNameField" class="opacity-0 transform translate-x-[-30px]">
                            <label class="block text-sm font-medium text-gray-700 mb-2 transition-all duration-500" id="bankNameLabel">Bank Name</label>
                            <select 
                                id="bankNameSelect"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-1 focus:ring-blue-100 focus:border-blue-400 focus:outline-none bg-gray-50 text-gray-900 font-medium transition-colors duration-300"
                            >
                                <option value="">Select</option>
                                <option value="sbi">State Bank of India</option>
                                <option value="hdfc">HDFC Bank</option>
                                <option value="icici">ICICI Bank</option>
                                <option value="axis">Axis Bank</option>
                                <option value="kotak">Kotak Mahindra Bank</option>
                                <option value="pnb">Punjab National Bank</option>
                                <option value="bob">Bank of Baroda</option>
                                <option value="canara">Canara Bank</option>
                                <option value="union">Union Bank of India</option>
                                <option value="indian">Indian Bank</option>
                                <option value="central">Central Bank of India</option>
                                <option value="idbi">IDBI Bank</option>
                                <option value="yes">Yes Bank</option>
                                <option value="indusind">IndusInd Bank</option>
                                <option value="federal">Federal Bank</option>
                                <option value="south-indian">South Indian Bank</option>
                                <option value="karur-vysya">Karur Vysya Bank</option>
                                <option value="city-union">City Union Bank</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <!-- IFSC Code Field -->
                        <div id="ifscCodeField" class="opacity-0 transform translate-x-[-30px]">
                            <label class="block text-sm font-medium text-gray-700 mb-2 transition-all duration-500" id="ifscCodeLabel">IFSC Code</label>
                            <input 
                                id="ifscCodeInput"
                                type="text" 
                                value=""
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-1 focus:ring-blue-100 focus:border-blue-400 focus:outline-none bg-gray-50 text-gray-900 font-medium transition-colors duration-300"
                                placeholder="IFSC Code"
                                style="text-transform: uppercase;"
                                maxlength="11"
                            >
                        </div>

                        <!-- MICR Code Field -->
                        <div id="micrCodeField" class="opacity-0 transform translate-x-[-30px]">
                            <label class="block text-sm font-medium text-gray-700 mb-2 transition-all duration-500" id="micrCodeLabel">MICR Code</label>
                            <input 
                                id="micrCodeInput"
                                type="text" 
                                value=""
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-1 focus:ring-blue-100 focus:border-blue-400 focus:outline-none bg-gray-50 text-gray-900 font-medium transition-colors duration-300"
                                placeholder="micr code"
                                inputmode="numeric"
                                pattern="[0-9]*"
                                maxlength="9"
                            >
                        </div>

                        <!-- Bank Address Field -->
                        <div id="bankAddressField" class="opacity-0 transform translate-x-[-30px]">
                            <label class="block text-sm font-medium text-gray-700 mb-2 transition-all duration-500" id="bankAddressLabel">Bank Address</label>
                            <textarea 
                                id="bankAddressInput"
                                rows="4"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-1 focus:ring-blue-100 focus:border-blue-400 focus:outline-none bg-gray-50 text-gray-900 font-medium transition-colors duration-300 resize-none"
                                placeholder="Enter bank branch address"
                            ></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Fixed Bottom Buttons -->
            <div class="fixed bottom-0 left-1/2 transform -translate-x-1/2 w-full max-w-md bg-white border-t border-gray-200 px-6 py-4 transition-all duration-500" id="buttonContainer">
                <div class="flex space-x-3">
                    <!-- Back Button -->
                    <button 
                        id="backBtn"
                        class="w-12 h-12 bg-goodwill-blue text-white font-semibold rounded-lg transition-all duration-300 flex items-center justify-center hover:bg-goodwill-dark-blue"
                    >
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                        </svg>
                    </button>
                    
                    <!-- Continue Button -->
                    <button 
                        id="continueBtn"
                        class="flex-1 bg-gray-300 text-gray-500 font-semibold py-3 px-6 rounded-lg transition-all duration-500 cursor-not-allowed"
                        disabled
                    >
                        PROCEED TO E-SIGN
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Theme management (same as other pages)
        let currentTheme = 'default';
        
        const themes = {
            default: {
                body: 'bg-gray-50',
                mainBg: 'bg-gradient-to-b from-goodwill-blue to-goodwill-dark-blue',
                mobileContainer: 'bg-white',
                header: 'bg-white border-gray-200',
                headerTitle: 'text-gray-800',
                formContent: 'bg-white',
                title1: 'text-gray-800',
                labels: 'text-gray-700',
                buttonContainer: 'bg-white border-gray-200',
                inputs: 'bg-gray-50 text-gray-900 border-gray-300',
                selectedButton: 'bg-goodwill-blue text-white hover:bg-goodwill-dark-blue',
                unselectedButton: 'bg-gray-200 text-gray-700 hover:bg-gray-300'
            },
            night: {
                body: 'bg-gray-900',
                mainBg: 'bg-gradient-to-b from-gray-800 to-gray-900',
                mobileContainer: 'bg-gray-800 shadow-2xl',
                header: 'bg-gray-800 border-gray-600',
                headerTitle: 'text-gray-100',
                formContent: 'bg-gray-800',
                title1: 'text-gray-100',
                labels: 'text-gray-200',
                buttonContainer: 'bg-gray-800 border-gray-600',
                inputs: 'bg-gray-700 text-white border-gray-500',
                selectedButton: 'bg-purple-600 text-white hover:bg-purple-700',
                unselectedButton: 'bg-gray-700 text-gray-200 hover:bg-gray-600'
            },
            white: {
                body: 'bg-white',
                mainBg: 'bg-gradient-to-b from-gray-100 to-gray-200',
                mobileContainer: 'bg-white',
                header: 'bg-white border-gray-300',
                headerTitle: 'text-gray-700',
                formContent: 'bg-white',
                title1: 'text-gray-700',
                labels: 'text-gray-600',
                buttonContainer: 'bg-white border-gray-300',
                inputs: 'bg-white text-gray-800 border-gray-300',
                selectedButton: 'bg-gray-600 text-white hover:bg-gray-700',
                unselectedButton: 'bg-gray-100 text-gray-600 hover:bg-gray-200'
            },
            colorful: {
                body: 'bg-gradient-to-br from-pink-100 to-purple-100',
                mainBg: 'bg-gradient-to-b from-colorful-gradient-start to-colorful-gradient-end',
                mobileContainer: 'bg-white',
                header: 'bg-gradient-to-r from-white to-purple-50 border-purple-200',
                headerTitle: 'text-colorful-primary',
                formContent: 'bg-gradient-to-b from-white to-purple-50',
                title1: 'text-colorful-primary',
                labels: 'text-colorful-primary',
                buttonContainer: 'bg-gradient-to-r from-white to-purple-50 border-purple-200',
                inputs: 'bg-purple-50 text-purple-900 border-purple-300',
                selectedButton: 'bg-gradient-to-r from-colorful-primary to-colorful-secondary text-white hover:from-colorful-secondary hover:to-colorful-primary',
                unselectedButton: 'bg-purple-100 text-purple-700 hover:bg-purple-200'
            }
        };
        
        function applyTheme(themeName) {
            const theme = themes[themeName];
            
            // Apply theme classes
            document.getElementById('body').className = `${theme.body} font-sans overflow-hidden transition-all duration-500`;
            document.getElementById('mainBg').className = `min-h-screen ${theme.mainBg} transition-all duration-500`;
            document.getElementById('mobileContainer').className = `max-w-md mx-auto ${theme.mobileContainer} min-h-screen relative transform translate-y-full opacity-0 transition-all duration-500`;
            document.getElementById('header').className = `${theme.header} px-6 py-6 flex items-center justify-between border-b transition-all duration-500`;
            document.getElementById('headerTitle').className = `text-lg font-semibold ${theme.headerTitle} transition-all duration-500`;
            document.getElementById('formContent').className = `${theme.formContent} px-6 py-8 pb-32 min-h-[calc(100vh-200px)] transition-all duration-500`;
            document.getElementById('title1').className = `text-lg font-medium ${theme.title1} mb-2 transition-all duration-500`;
            document.getElementById('buttonContainer').className = `fixed bottom-0 left-1/2 transform -translate-x-1/2 w-full max-w-md ${theme.buttonContainer} border-t px-6 py-4 transition-all duration-500`;
            
            // Apply label styles
            const labels = ['accountNumberLabel', 'bankNameLabel', 'ifscCodeLabel', 'micrCodeLabel', 'bankAddressLabel'];
            labels.forEach(id => {
                const label = document.getElementById(id);
                if (label) {
                    label.className = `block text-sm font-medium ${theme.labels} mb-2 transition-all duration-500`;
                }
            });
            
            // Apply input styles
            const inputs = ['accountNumberInput', 'bankNameSelect', 'ifscCodeInput', 'micrCodeInput', 'bankAddressInput'];
            inputs.forEach(id => {
                const input = document.getElementById(id);
                if (input) {
                    if (id === 'bankAddressInput') {
                        input.className = `w-full px-4 py-3 border rounded-lg focus:ring-1 focus:ring-blue-100 focus:border-blue-400 focus:outline-none ${theme.inputs} font-medium transition-colors duration-300 resize-none`;
                    } else {
                        input.className = `w-full px-4 py-3 border rounded-lg focus:ring-1 focus:ring-blue-100 focus:border-blue-400 focus:outline-none ${theme.inputs} font-medium transition-colors duration-300`;
                    }
                }
            });
            
            // Update button styles based on current selections
            updateButtonStyles();
        }
        
        // Theme toggle functionality
        document.getElementById('themeToggle').addEventListener('click', function() {
            const themeOrder = ['default', 'night', 'white', 'colorful'];
            const currentIndex = themeOrder.indexOf(currentTheme);
            const nextIndex = (currentIndex + 1) % themeOrder.length;
            currentTheme = themeOrder[nextIndex];
            
            applyTheme(currentTheme);
            
            // Show theme name briefly
            const themeNames = {
                'default': 'Default Mode',
                'night': 'Night Mode',
                'white': 'White Mode',
                'colorful': 'Colorful Mode'
            };
            
            // Create temporary notification
            const notification = document.createElement('div');
            notification.className = 'fixed top-4 left-1/2 transform -translate-x-1/2 bg-black/80 text-white px-4 py-2 rounded-lg text-sm z-50 transition-all duration-300';
            notification.textContent = themeNames[currentTheme];
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 1500);
        });
        
        // Page load animation
        window.addEventListener('load', function() {
            const mobileContainer = document.getElementById('mobileContainer');
            const progressBar1 = document.getElementById('progressBar1');
            
            setTimeout(() => {
                mobileContainer.classList.remove('translate-y-full', 'opacity-0');
                mobileContainer.classList.add('animate-slideUp');
               
               setTimeout(() => {
                   document.body.classList.remove('overflow-hidden');
                   
                   // Animate progress bar to complete
                   setTimeout(() => {
                       progressBar1.classList.add('animate-progressSlideComplete');
                   }, 200);
                   
                   animateFields();
               }, 600);
            }, 100);
        });
      
        function animateFields() {
            const fields = [
                'titleSection',
                'accountTypeSection',
                'accountNumberField',
                'bankNameField',
                'ifscCodeField',
                'micrCodeField',
                'bankAddressField'
            ];
            
            fields.forEach((fieldId, index) => {
                setTimeout(() => {
                    const field = document.getElementById(fieldId);
                    field.classList.remove('opacity-0', 'translate-x-[-30px]');
                    field.classList.add('animate-slideInLeft');
                }, 100 + (index * 100));
            });
        }

        // Form functionality
        let selectedAccountType = 'savings'; // Default selection
        
        const accountTypeButtons = {
            savings: document.getElementById('savingsBtn'),
            current: document.getElementById('currentBtn')
        };
        
        const accountNumberInput = document.getElementById('accountNumberInput');
        const bankNameSelect = document.getElementById('bankNameSelect');
        const ifscCodeInput = document.getElementById('ifscCodeInput');
        const micrCodeInput = document.getElementById('micrCodeInput');
        const bankAddressInput = document.getElementById('bankAddressInput');
        const continueBtn = document.getElementById('continueBtn');
        const backBtn = document.getElementById('backBtn');
        
        // IFSC validation pattern (4 letters + 7 characters)
        const ifscPattern = /^[A-Z]{4}[0-9A-Z]{7}$/;
        
        // MICR validation pattern (9 digits)
        const micrPattern = /^[0-9]{9}$/;
        
        // Function to validate IFSC code
        function validateIFSC(ifsc) {
            return ifscPattern.test(ifsc);
        }
        
        // Function to validate MICR code
        function validateMICR(micr) {
            return micrPattern.test(micr);
        }
        
        // Function to update button styles based on current theme and selections
        function updateButtonStyles() {
            const theme = themes[currentTheme];
            
            // Update account type buttons
            Object.keys(accountTypeButtons).forEach(type => {
                const button = accountTypeButtons[type];
                if (type === selectedAccountType) {
                    button.className = `flex-1 py-3 px-4 ${theme.selectedButton} font-medium rounded-lg transition-all duration-300`;
                } else {
                    button.className = `flex-1 py-3 px-4 ${theme.unselectedButton} font-medium rounded-lg transition-all duration-300`;
                }
            });
        }
        
        // Function to check form validity and update button state
        function checkFormValidity() {
            const isAccountNumberValid = accountNumberInput.value.trim() !== '';
            const isBankNameValid = bankNameSelect.value !== '';
            const isIFSCValid = validateIFSC(ifscCodeInput.value);
            const isMICRValid = validateMICR(micrCodeInput.value);
            const isBankAddressValid = bankAddressInput.value.trim() !== '';
            
            const isFormValid = isAccountNumberValid && isBankNameValid && isIFSCValid && isMICRValid && isBankAddressValid;
            
            if (isFormValid) {
                continueBtn.disabled = false;
                continueBtn.classList.remove('bg-gray-300', 'text-gray-500', 'cursor-not-allowed', 'bg-gray-600', 'text-gray-400');
                
                if (currentTheme === 'night') {
                    continueBtn.classList.add('bg-purple-600', 'hover:bg-purple-700', 'text-white', 'cursor-pointer');
                } else if (currentTheme === 'colorful') {
                    continueBtn.classList.add('bg-gradient-to-r', 'from-colorful-primary', 'to-colorful-secondary', 'hover:from-colorful-secondary', 'hover:to-colorful-primary', 'text-white', 'cursor-pointer');
                } else if (currentTheme === 'white') {
                    continueBtn.classList.add('bg-gray-600', 'hover:bg-gray-700', 'text-white', 'cursor-pointer');
                } else {
                    continueBtn.classList.add('bg-goodwill-blue', 'hover:bg-goodwill-dark-blue', 'text-white', 'cursor-pointer');
                }
            } else {
                continueBtn.disabled = true;
                continueBtn.classList.remove('bg-goodwill-blue', 'hover:bg-goodwill-dark-blue', 'text-white', 'cursor-pointer', 'bg-purple-600', 'hover:bg-purple-700', 'bg-gradient-to-r', 'from-colorful-primary', 'to-colorful-secondary', 'hover:from-colorful-secondary', 'hover:to-colorful-primary', 'bg-gray-600', 'hover:bg-gray-700');
                
                if (currentTheme === 'night') {
                    continueBtn.classList.add('bg-gray-600', 'text-gray-400', 'cursor-not-allowed');
                } else {
                    continueBtn.classList.add('bg-gray-300', 'text-gray-500', 'cursor-not-allowed');
                }
            }
        }
        
        // Account type button event listeners
        Object.keys(accountTypeButtons).forEach(type => {
            accountTypeButtons[type].addEventListener('click', function() {
                selectedAccountType = type;
                updateButtonStyles();
            });
        });
        
        // IFSC input event listener
        ifscCodeInput.addEventListener('input', function(e) {
            // Convert to uppercase
            e.target.value = e.target.value.toUpperCase();
            
            const ifscValue = e.target.value;
            const isValid = validateIFSC(ifscValue);
            
            if (isValid) {
                // Add success styling to IFSC input
                ifscCodeInput.classList.remove('border-gray-300', 'border-gray-500');
                if (currentTheme === 'night') {
                    ifscCodeInput.classList.add('border-green-400', 'ring-1', 'ring-green-400');
                } else {
                    ifscCodeInput.classList.add('border-green-500', 'ring-1', 'ring-green-500');
                }
            } else {
                // Remove success styling from IFSC input
                ifscCodeInput.classList.remove('border-green-500', 'ring-1', 'ring-green-500', 'border-green-400', 'ring-green-400');
                if (currentTheme === 'night') {
                    ifscCodeInput.classList.add('border-gray-500');
                } else {
                    ifscCodeInput.classList.add('border-gray-300');
                }
            }
            
            checkFormValidity();
        });
        
        // MICR input event listener
        micrCodeInput.addEventListener('input', function(e) {
            // Only allow numbers
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
            
            const micrValue = e.target.value;
            const isValid = validateMICR(micrValue);
            
            if (isValid) {
                // Add success styling to MICR input
                micrCodeInput.classList.remove('border-gray-300', 'border-gray-500');
                if (currentTheme === 'night') {
                    micrCodeInput.classList.add('border-green-400', 'ring-1', 'ring-green-400');
                } else {
                    micrCodeInput.classList.add('border-green-500', 'ring-1', 'ring-green-500');
                }
            } else {
                // Remove success styling from MICR input
                micrCodeInput.classList.remove('border-green-500', 'ring-1', 'ring-green-500', 'border-green-400', 'ring-green-400');
                if (currentTheme === 'night') {
                    micrCodeInput.classList.add('border-gray-500');
                } else {
                    micrCodeInput.classList.add('border-gray-300');
                }
            }
            
            checkFormValidity();
        });
        
        // Add event listeners to all form inputs
        [accountNumberInput, bankNameSelect, bankAddressInput].forEach(input => {
            input.addEventListener('input', checkFormValidity);
            input.addEventListener('change', checkFormValidity);
        });
        
        // Continue button click handler
        continueBtn.addEventListener('click', function() {
            if (!continueBtn.disabled) {
                const formData = {
                    accountType: selectedAccountType,
                    accountNumber: accountNumberInput.value.trim(),
                    bankName: bankNameSelect.value,
                    ifscCode: ifscCodeInput.value.trim(),
                    micrCode: micrCodeInput.value.trim(),
                    bankAddress: bankAddressInput.value.trim()
                };
                
                alert('Bank details submitted successfully!\n' + JSON.stringify(formData, null, 2));
            }
        });
        
        // Back button click handler
        backBtn.addEventListener('click', function() {
            window.location.href = 'parents.html';
        });
        
        // Initialize button styles
        setTimeout(() => {
            updateButtonStyles();
        }, 100);
    </script>
</body>
</html>
